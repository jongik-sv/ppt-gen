      - 인터랙션/강조: 마우스 오버 시(또는 강조용 정적 디자인 시) 해당 항목의 번호 배경에 원형의 Deep Green 포인트가 생기거나, 텍스트 컬러가 Highlight 되는 효과를 연출합니다.
