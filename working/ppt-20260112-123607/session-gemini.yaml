    template_id: card-4col-01
    template_path: templates/contents/grid/card-4col-01
    design_description: |
      ## 레이아웃: 4컬럼 카드 그리드
      - "4개 핵심 모듈"을 1x4 그리드로 배치하여 동등한 위계질서를 보여줍니다.
