<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>기술 아키텍처</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --box-1: #6AB495;
      --box-2: #22523B;
      --box-3: #2D6A4F;
      --box-4: #1B4332;
      --box-5: #479374;
      --arrow-color: #83A99B;
      --text-dark: #333;
      --text-muted: #666;
      --muted-1: #6F886A;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 22%;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .content {
      position: absolute;
      top: 22%;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .radial-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 600px;
    }

    .center-arrows {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
    }

    .center-arrows svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .radial-item {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .item-box {
      min-width: 110px;
      padding: 14px 28px;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
    }

    .item-desc {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
      max-width: 280px;
      white-space: pre-line;
    }

    .item-top {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: column;
      text-align: center;
    }
    .item-top .item-desc {
      order: -1;
      margin-bottom: 8px;
    }
    .item-top .item-box { background: var(--box-1); }

    .item-right-top {
      top: 200px;
      right: -80px;
      flex-direction: row;
    }
    .item-right-top .item-box { background: var(--box-2); }

    .item-right-bottom {
      bottom: 100px;
      right: -30px;
      flex-direction: row;
    }
    .item-right-bottom .item-box { background: var(--box-3); }

    .item-left-bottom {
      bottom: 100px;
      left: -30px;
      flex-direction: row-reverse;
    }
    .item-left-bottom .item-box { background: var(--box-4); }
    .item-left-bottom .item-desc { text-align: right; }

    .item-left-top {
      top: 200px;
      left: -80px;
      flex-direction: row-reverse;
    }
    .item-left-top .item-box { background: var(--box-5); }
    .item-left-top .item-desc { text-align: right; }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">기술 아키텍처</h1>
    </div>

    <div class="content">
      <div class="radial-container">
        <div class="center-arrows">
          <svg viewBox="0 0 200 200">
            <defs>
              <marker id="arrowhead" markerWidth="2" markerHeight="2" refX="1" refY="1" orient="auto">
                <path d="M0,0 L2,1 L0,2 Z" fill="#83A99B"/>
              </marker>
            </defs>
            <path d="M 100 12 A 88 88 0 1 1 53 25"
                  stroke="#83A99B" stroke-width="12" fill="none"
                  stroke-linecap="round" marker-end="url(#arrowhead)"/>
          </svg>
        </div>

        <div class="radial-item item-top">
          <p class="item-desc">Vue.js 3, TypeScript
SPA 구조</p>
          <div class="item-box">Frontend</div>
        </div>

        <div class="radial-item item-right-top">
          <div class="item-box">Backend</div>
          <p class="item-desc">Spring Boot 3.2, Java 17
MSA 구조</p>
        </div>

        <div class="radial-item item-right-bottom">
          <div class="item-box">Database</div>
          <p class="item-desc">PostgreSQL 16, Redis 7
RDBMS + Cache</p>
        </div>

        <div class="radial-item item-left-bottom">
          <div class="item-box">Infra</div>
          <p class="item-desc">AWS (EKS, RDS, S3)
클라우드 네이티브</p>
        </div>

        <div class="radial-item item-left-top">
          <div class="item-box">AI/ML</div>
          <p class="item-desc">Python, TensorFlow
수요예측, 경로최적화</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
