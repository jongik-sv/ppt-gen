<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>품질 보증 활동</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      --bg-light: #DCF0EF;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 22%;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted-1);
    }

    .content {
      position: absolute;
      top: 22%;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .list-item {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .disk-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .disk-icon {
      width: 120px;
      height: 80px;
      border-radius: 10px 10px 50% 50% / 10px 10px 30% 30%;
      position: relative;
    }

    .disk-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      border-radius: 50%;
    }

    .list-item:nth-child(1) .disk-icon { background: var(--gradient-3); }
    .list-item:nth-child(1) .disk-icon::before { background: var(--gradient-4); }
    .list-item:nth-child(2) .disk-icon { background: var(--muted-2); }
    .list-item:nth-child(2) .disk-icon::before { background: var(--muted-6); }
    .list-item:nth-child(3) .disk-icon { background: var(--muted-7); }
    .list-item:nth-child(3) .disk-icon::before { background: var(--bg-light); }

    .disk-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--secondary);
      margin-top: 12px;
      text-align: center;
      width: 120px;
    }

    .connector {
      width: 100px;
      height: 2px;
      background: var(--primary);
    }

    .description-box {
      flex: 1;
      border-radius: 8px;
      padding: 24px 32px;
    }

    .list-item:nth-child(1) .description-box { background: var(--muted-7); }
    .list-item:nth-child(2) .description-box { background: var(--muted-6); }
    .list-item:nth-child(3) .description-box { background: var(--bg-light); }

    .description-text {
      font-size: 16px;
      color: var(--muted-1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">품질 보증 활동</h1>
      <p class="page-subtitle">체계적인 품질 관리 프로세스</p>
    </div>

    <div class="content">
      <div class="list-item">
        <div class="disk-container">
          <div class="disk-icon"></div>
          <p class="disk-title">산출물 검토</p>
        </div>
        <div class="connector"></div>
        <div class="description-box">
          <p class="description-text">단계별 발주 담당자 검토 및 승인</p>
        </div>
      </div>
      <div class="list-item">
        <div class="disk-container">
          <div class="disk-icon"></div>
          <p class="disk-title">코드 리뷰</p>
        </div>
        <div class="connector"></div>
        <div class="description-box">
          <p class="description-text">GitHub PR 필수, 2인 이상 승인</p>
        </div>
      </div>
      <div class="list-item">
        <div class="disk-container">
          <div class="disk-icon"></div>
          <p class="disk-title">정적 분석</p>
        </div>
        <div class="connector"></div>
        <div class="description-box">
          <p class="description-text">SonarQube 품질 게이트 적용</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
