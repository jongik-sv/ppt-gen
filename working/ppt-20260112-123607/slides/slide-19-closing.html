<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>감사합니다</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --gradient-3: #22523B;
      --muted-1: #6F886A;
      --muted-2: #83A99B;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }

    .line-top {
      position: absolute;
      left: 12.3%;
      top: 25.2%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-top::before, .line-top::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-top::before { left: -4px; }
    .line-top::after { right: -4px; }

    .line-bottom {
      position: absolute;
      left: 12.3%;
      top: 68.5%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-bottom::before, .line-bottom::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-bottom::before { left: -4px; }
    .line-bottom::after { right: -4px; }

    .triangle {
      position: absolute;
      left: 49.1%;
      top: 70.4%;
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 20px solid var(--gradient-3);
    }

    .tagline {
      position: absolute;
      left: 28.9%;
      top: 20.5%;
      width: 41.9%;
      height: 9.3%;
      background: var(--gradient-3);
      color: white;
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 500;
    }

    .title {
      position: absolute;
      left: 24.8%;
      top: 40%;
      font-size: 72px;
      font-weight: 700;
      color: var(--secondary);
      text-align: center;
      width: 50%;
    }

    .author {
      position: absolute;
      left: 34%;
      top: 76.9%;
      font-size: 18px;
      color: var(--secondary);
      text-align: center;
      width: 32%;
      line-height: 1.6;
      white-space: pre-line;
    }

    .footer {
      position: absolute;
      right: 2%;
      bottom: 2%;
      font-size: 12px;
      color: var(--muted-2);
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="line-top"></div>
    <div class="line-bottom"></div>
    <div class="triangle"></div>

    <div class="tagline">스마트 물류관리 시스템 구축</div>
    <h1 class="title">감사합니다</h1>
    <p class="author">(주)테크솔루션
김철수 차장</p>
    <p class="footer">© 2025 글로벌물류</p>
  </div>
</body>
</html>
