      - 페이지 제목 "핵심 추진 전략" (Bold, 24pt, Deep Green #1B4D3E)
      - 중앙 정렬 또는 좌측 정렬
      - 헤더 하단 여백 40px

      ## 프로세스 다이어그램 구조
      3개의 원형 스텝을 수평 배치, 화살표로 연결:

      ### 각 스텝 원형 구조
      1. **외부 원**: 지름 160px
         - 테두리: 3px solid Deep Green #1B4D3E
         - 배경: 투명 또는 연한 민트 (#F0F8F5)
      2. **내부 원 (숫자 뱃지)**: 지름 48px, 상단 중앙
         - 배경: Deep Green #1B4D3E
         - 숫자: 흰색, Bold 18pt, "1", "2", "3"
      3. **제목**: 내부 원 아래 12px
         - Bold 16pt, Dark Gray #333333
         - "단계적 전환", "애자일 기반", "현업 밀착"
      4. **설명**: 제목 아래 8px
         - Regular 12pt, Gray #666666
         - 2줄 이내, 중앙 정렬

      ### 연결 화살표
      - 스텝 1 → 스텝 2 → 스텝 3 사이에 화살표 배치
      - 화살표 스타일: 직선 또는 곡선, Deep Green 색상
      - 화살표 두께: 2px, 끝부분 삼각형 머리
      - 화살표 길이: 약 60px (원과 원 사이 간격)

      ## 시각적 강조
      - 각 스텝에 순서감을 주기 위해 좌→우 진행 방향 명확히
      - 첫 번째 스텝 원에 약간 더 진한 색상 또는 그림자 적용 가능
      - 전체 다이어그램 슬라이드 수직/수평 중앙 정렬

      ## 대안 레이아웃
      - 원 대신 육각형(hexagon) 사용 가능
      - 수평 대신 삼각형 배치 (상단 1개, 하단 2개)도 고려 가능

      ## 여백 및 정렬
      - 슬라이드 좌우 마진: 60px
      - 전체 다이어그램 중앙 정렬
