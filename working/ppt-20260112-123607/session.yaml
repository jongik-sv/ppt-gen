    design_description: |
      ## 레이아웃 구조
      - 전체 슬라이드를 상단 헤더 영역(15%)과 본문 영역(85%)으로 분할
      - 본문은 3개의 수평 행(row)으로 균등 분할하여 각 항목 배치

      ## 헤더 영역
      - 좌측 상단: 페이지 제목 "프로젝트 배경 및 목적" (Bold, 24pt, Deep Green #1B4D3E)
      - 제목 아래 1줄 간격으로 서브타이틀 "현황 분석 및 기대 효과" (Regular, 14pt, Gray #666666)
      - 헤더와 본문 사이 구분선 없이 여백(24px)으로 분리

      ## 본문 - 3행 리스트 구조
      각 행의 구성:
      - 좌측: 원형 디스크 아이콘 (지름 48px, Deep Green 채움, 내부에 순서 번호 또는 아이콘)
      - 디스크 우측 16px 간격 후 텍스트 블록 시작
      - 제목: Bold 18pt, Dark Gray #333333, 한 줄
      - 설명: Regular 14pt, Gray #555555, 제목 아래 8px 간격, 최대 2줄

      ## 행 간 배치
      - 각 행 높이 동일 (약 160px)
      - 행 사이 구분선 없음, 시각적 여백으로 분리
      - 첫 번째 행 "현황 및 문제점": 문제 인식을 나타내는 경고/주의 뉘앙스
      - 두 번째 행 "추진 목표": 방향성을 나타내는 화살표/타겟 뉘앙스
      - 세 번째 행 "기대 효과": 성과를 나타내는 상승/성장 뉘앙스

      ## 시각적 강조
      - 각 설명 텍스트 내 핵심 수치(30%, 99.5%, 20%)는 Deep Green 색상 + Bold 처리
      - 디스크 아이콘에 미세한 그림자(2px, 10% opacity) 적용하여 입체감 부여

      ## 여백 및 정렬
      - 슬라이드 좌우 마진: 48px
      - 모든 텍스트 좌측 정렬
      - 수직 중앙 정렬로 안정감 있는 배치
