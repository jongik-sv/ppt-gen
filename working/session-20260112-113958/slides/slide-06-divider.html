<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>추진 전략 - Divider</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Noto+Serif+KR:wght@300;400;500&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --muted: #6F886A;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .version-group {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 5px;
    }

    .version-label {
      font-family: 'Noto Serif KR', serif;
      font-size: 42px;
      color: var(--primary);
      letter-spacing: 12px;
      font-weight: 500;
    }

    .version-number {
      font-family: 'Noto Serif KR', serif;
      font-size: 42px;
      color: var(--primary);
      font-weight: 500;
      letter-spacing: 2px;
    }

    .deco-line-container {
      display: flex;
      align-items: center;
      gap: 0;
      margin-top: -10px;
      margin-bottom: 40px;
    }

    .deco-dot {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
    }

    .deco-line {
      width: 420px;
      height: 1px;
      background: var(--primary);
    }

    .title {
      font-size: 48px;
      font-weight: 400;
      color: var(--secondary);
      margin-bottom: 30px;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--muted);
      text-align: center;
      line-height: 1.8;
      max-width: 60%;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="version-group">
      <span class="version-label">VERSION.</span>
      <span class="version-number">02</span>
    </div>

    <div class="deco-line-container">
      <div class="deco-dot"></div>
      <div class="deco-line"></div>
      <div class="deco-dot"></div>
    </div>

    <h1 class="title">추진 전략</h1>
    <p class="subtitle">핵심 전략 및 기술 스택</p>
  </div>
</body>
</html>
