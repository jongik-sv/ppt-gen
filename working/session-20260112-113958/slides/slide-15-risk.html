<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>위험 관리</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --box-1: #6AB495;
      --box-2: #22523B;
      --box-3: #2D6A4F;
      --box-4: #1B4332;
      --box-5: #479374;
      --arrow-color: #83A99B;
      --muted-1: #6F886A;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted-1);
    }

    .content {
      position: absolute;
      top: 200px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .radial-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 700px;
    }

    .center-arrows {
      position: absolute;
      top: calc(50% + 30px);
      left: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 320px;
    }

    .center-arrows svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    .radial-item {
      position: absolute;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .item-box {
      min-width: 120px;
      padding: 14px 24px;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      white-space: nowrap;
    }

    .item-desc {
      font-size: 13px;
      color: var(--muted-1);
      line-height: 1.6;
      max-width: 260px;
    }

    .item-top {
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      flex-direction: column;
      text-align: center;
    }
    .item-top .item-desc { order: -1; margin-bottom: 8px; }
    .item-top .item-box { background: var(--box-1); }

    .item-right-top {
      top: 220px;
      right: -60px;
      flex-direction: row;
    }
    .item-right-top .item-box { background: var(--box-2); }

    .item-right-bottom {
      bottom: 100px;
      right: 0px;
      flex-direction: row;
    }
    .item-right-bottom .item-box { background: var(--box-3); }

    .item-left-bottom {
      bottom: 100px;
      left: 0px;
      flex-direction: row-reverse;
    }
    .item-left-bottom .item-box { background: var(--box-4); }
    .item-left-bottom .item-desc { text-align: right; }

    .item-left-top {
      top: 220px;
      left: -60px;
      flex-direction: row-reverse;
    }
    .item-left-top .item-box { background: var(--box-5); }
    .item-left-top .item-desc { text-align: right; }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">위험 관리</h1>
      <p class="page-subtitle">5대 주요 위험 요소 및 대응 방안</p>
    </div>

    <div class="content">
      <div class="radial-container">
        <div class="center-arrows">
          <svg viewBox="0 0 200 200">
            <defs>
              <marker id="arrowhead" markerWidth="2" markerHeight="2" refX="1" refY="1" orient="auto">
                <path d="M0,0 L2,1 L0,2 Z" fill="#83A99B"/>
              </marker>
            </defs>
            <path d="M 100 12 A 88 88 0 1 1 53 25"
                  stroke="#83A99B" stroke-width="12" fill="none"
                  stroke-linecap="round" marker-end="url(#arrowhead)"/>
          </svg>
        </div>

        <div class="radial-item item-top">
          <p class="item-desc">CCB 통해 통제<br>영향도 분석 필수</p>
          <div class="item-box">요구사항 변경</div>
        </div>

        <div class="radial-item item-right-top">
          <div class="item-box">일정 지연</div>
          <p class="item-desc">주간 진척관리<br>Critical Path 모니터링</p>
        </div>

        <div class="radial-item item-right-bottom">
          <div class="item-box">기술적 난제</div>
          <p class="item-desc">PoC 선행 검증<br>외부 전문가 자문</p>
        </div>

        <div class="radial-item item-left-bottom">
          <div class="item-box">인력 이탈</div>
          <p class="item-desc">대체 인력 풀 확보<br>기술 문서화 강화</p>
        </div>

        <div class="radial-item item-left-top">
          <div class="item-box">데이터 마이그레이션</div>
          <p class="item-desc">사전 검증 실시<br>롤백 계획 수립</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
