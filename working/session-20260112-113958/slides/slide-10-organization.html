<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>조직 구성</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --muted-1: #6F886A;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      --bg-light: #DCF0EF;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 320px;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted-1);
    }

    .content {
      position: absolute;
      top: 320px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
    }

    .card-title {
      width: 22%;
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
    }

    .card-row {
      display: flex;
      justify-content: space-around;
      height: 280px;
    }

    .card {
      width: 22%;
      border-radius: 8px;
      padding: 24px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .card:nth-child(1) { background: var(--muted-7); }
    .card:nth-child(2) { background: var(--muted-6); }
    .card:nth-child(3) { background: var(--muted-5); }
    .card:nth-child(4) { background: var(--bg-light); }

    .card-name {
      font-size: 24px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .card-role {
      font-size: 14px;
      color: var(--muted-1);
      margin-bottom: 16px;
    }

    .card-description {
      font-size: 14px;
      color: var(--secondary);
      line-height: 1.8;
      text-align: center;
    }

    .number-row {
      display: flex;
      justify-content: space-around;
      margin-top: 48px;
    }

    .card-number {
      width: 22%;
      display: flex;
      justify-content: center;
    }

    .number-badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
    }

    .card-number:nth-child(1) .number-badge { background: var(--gradient-1); }
    .card-number:nth-child(2) .number-badge { background: var(--gradient-2); }
    .card-number:nth-child(3) .number-badge { background: var(--gradient-3); }
    .card-number:nth-child(4) .number-badge { background: var(--primary); }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">조직 구성</h1>
      <p class="page-subtitle">핵심 담당자 및 역할</p>
    </div>

    <div class="content">
      <div class="title-row">
        <div class="card-title">PM</div>
        <div class="card-title">AA</div>
        <div class="card-title">PL</div>
        <div class="card-title">QA</div>
      </div>

      <div class="card-row">
        <div class="card">
          <div class="card-name">김철수</div>
          <div class="card-role">차장 | 특급</div>
          <p class="card-description">프로젝트 수행 총괄<br>품질/위험 관리<br>현장 대리인</p>
        </div>
        <div class="card">
          <div class="card-name">박준형</div>
          <div class="card-role">책임 | 특급</div>
          <p class="card-description">시스템 설계<br>아키텍처 검토<br>MSA 전문가</p>
        </div>
        <div class="card">
          <div class="card-name">최수진</div>
          <div class="card-role">선임 | 고급</div>
          <p class="card-description">개발 총괄<br>기술 이슈 해결<br>풀스택 개발</p>
        </div>
        <div class="card">
          <div class="card-name">한미영</div>
          <div class="card-role">대리 | 중급</div>
          <p class="card-description">품질 관리<br>테스트 총괄<br>ISTQB 자격</p>
        </div>
      </div>

      <div class="number-row">
        <div class="card-number"><div class="number-badge">PM</div></div>
        <div class="card-number"><div class="number-badge">AA</div></div>
        <div class="card-number"><div class="number-badge">PL</div></div>
        <div class="card-number"><div class="number-badge">QA</div></div>
      </div>
    </div>
  </div>
</body>
</html>
