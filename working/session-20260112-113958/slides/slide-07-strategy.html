<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>핵심 전략</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --gradient-1: #153325;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --muted-1: #6F886A;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 320px;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted-1);
    }

    .content {
      position: absolute;
      top: 320px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      color: white;
      font-size: 48px;
    }

    .step-item:nth-child(1) .circle { background: var(--gradient-1); }
    .step-item:nth-child(3) .circle { background: var(--gradient-3); }
    .step-item:nth-child(5) .circle { background: var(--gradient-4); }

    .arrow {
      font-size: 48px;
      color: var(--primary);
      margin-top: -160px;
    }

    .step-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 16px;
    }

    .step-description {
      font-size: 15px;
      color: var(--muted-1);
      max-width: 280px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">핵심 전략</h1>
      <p class="page-subtitle">안정적 전환과 혁신적 기능 구현의 균형</p>
    </div>

    <div class="content">
      <div class="step-item">
        <div class="circle">1</div>
        <h3 class="step-title">단계적 전환</h3>
        <p class="step-description">Big Bang 방식이 아닌 모듈별 순차 전환으로 리스크 최소화</p>
      </div>

      <div class="arrow">→</div>

      <div class="step-item">
        <div class="circle">2</div>
        <h3 class="step-title">애자일 개발</h3>
        <p class="step-description">2주 단위 스프린트로 빠른 피드백 수렴과 유연한 대응</p>
      </div>

      <div class="arrow">→</div>

      <div class="step-item">
        <div class="circle">3</div>
        <h3 class="step-title">현업 협업</h3>
        <p class="step-description">주 2회 현업 리뷰를 통한 요구사항 정합성 확보</p>
      </div>
    </div>
  </div>
</body>
</html>
