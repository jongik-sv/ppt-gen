<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>협조 요청 사항</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --muted-1: #6F886A;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      --bg-light: #DCF0EF;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 320px;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted-1);
    }

    .content {
      position: absolute;
      top: 320px;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
    }

    .card-title {
      width: 22%;
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
    }

    .card-row {
      display: flex;
      justify-content: space-around;
      height: 280px;
    }

    .card {
      width: 22%;
      border-radius: 8px;
      padding: 24px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card:nth-child(1) { background: var(--muted-7); }
    .card:nth-child(2) { background: var(--muted-6); }
    .card:nth-child(3) { background: var(--muted-5); }
    .card:nth-child(4) { background: var(--bg-light); }

    .card-description {
      font-size: 15px;
      color: var(--secondary);
      line-height: 1.9;
      text-align: center;
    }

    .number-row {
      display: flex;
      justify-content: space-around;
      margin-top: 48px;
    }

    .card-number {
      width: 22%;
      display: flex;
      justify-content: center;
    }

    .number-badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
    }

    .card-number:nth-child(1) .number-badge { background: var(--gradient-1); }
    .card-number:nth-child(2) .number-badge { background: var(--gradient-2); }
    .card-number:nth-child(3) .number-badge { background: var(--gradient-3); }
    .card-number:nth-child(4) .number-badge { background: var(--primary); }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">협조 요청 사항</h1>
      <p class="page-subtitle">프로젝트 수행을 위한 발주기관 협조 요청</p>
    </div>

    <div class="content">
      <div class="title-row">
        <div class="card-title">환경</div>
        <div class="card-title">데이터</div>
        <div class="card-title">인프라</div>
        <div class="card-title">참여</div>
      </div>

      <div class="card-row">
        <div class="card">
          <p class="card-description">프로젝트 룸<br>10석 규모<br><br>네트워크 (VPN)<br>출입증 발급</p>
        </div>
        <div class="card">
          <p class="card-description">테스트용<br>샘플 데이터 제공<br><br>개인정보<br>비식별화 필수</p>
        </div>
        <div class="card">
          <p class="card-description">AWS 계정 및<br>권한 부여<br><br>개발/스테이징<br>/운영 환경</p>
        </div>
        <div class="card">
          <p class="card-description">요구사항<br>인터뷰 협조<br><br>UAT 지원<br>현업 담당자</p>
        </div>
      </div>

      <div class="number-row">
        <div class="card-number"><div class="number-badge">01</div></div>
        <div class="card-number"><div class="number-badge">02</div></div>
        <div class="card-number"><div class="number-badge">03</div></div>
        <div class="card-number"><div class="number-badge">04</div></div>
      </div>
    </div>
  </div>
</body>
</html>
