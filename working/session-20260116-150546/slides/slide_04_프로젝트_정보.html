<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4열 카드 그리드 + 하단 번호</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        /* 콘텐츠 영역만 (1920 × 734px) */
        .content {
            width: 1920px;
            height: 734px;
            background: #FFFFFF;
            position: relative;
            font-family: "나눔바른펜", sans-serif;
        }

        /* Cards Container */
        .cards-container {
            position: absolute;
            left: 6.2%;
            top: 10%;
            display: flex;
            gap: 43px;
        }

        .card-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-label {
            font-family: "서평원 꺾깎체 TTF", sans-serif;
            font-size: 13pt;
            color: #22523B;
            margin-bottom: 24px;
            text-align: center;
        }

        .card {
            width: 382px;
            height: 563px;
            background: #22523B;
            padding: 46px 23px;
            display: flex;
            flex-direction: column;
        }

        .card-content {
            font-family: "나눔바른펜", sans-serif;
            font-size: 10pt;
            color: #FFFFFF;
            line-height: 1.6;
        }

        /* Indicators */
        .indicators-container {
            position: absolute;
            left: 6.2%;
            top: 85%;
            width: 87.6%;
            display: flex;
            justify-content: space-between;
            padding: 0 6.6%;
        }

        .indicator {
            width: 119px;
            height: 132px;
            position: relative;
        }

        .indicator-circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #22523B;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .indicator-number {
            font-family: "코트라 볼드체", sans-serif;
            font-size: 16pt;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 콘텐츠 영역만 (헤더/푸터 제외) -->
    <div class="content">
        <!-- Cards -->
        <div class="cards-container">
            
            <div class="card-wrapper">
                <div class="card-label">프로젝트명</div>
                <div class="card">
                    <div class="card-content">스마트 물류관리
시스템 구축</div>
                </div>
            </div>
            
            <div class="card-wrapper">
                <div class="card-label">발주기관</div>
                <div class="card">
                    <div class="card-content">(주)글로벌물류
국내 Top5 물류기업</div>
                </div>
            </div>
            
            <div class="card-wrapper">
                <div class="card-label">계약금액</div>
                <div class="card">
                    <div class="card-content">15억원
(VAT 별도)</div>
                </div>
            </div>
            
            <div class="card-wrapper">
                <div class="card-label">계약기간</div>
                <div class="card">
                    <div class="card-content">2025.01 ~ 2025.12
총 12개월</div>
                </div>
            </div>
            
        </div>

        <!-- Indicators -->
        <div class="indicators-container">
            
            <div class="indicator">
                <div class="indicator-circle">
                    <span class="indicator-number">1</span>
                </div>
            </div>
            
            <div class="indicator">
                <div class="indicator-circle">
                    <span class="indicator-number">2</span>
                </div>
            </div>
            
            <div class="indicator">
                <div class="indicator-circle">
                    <span class="indicator-number">3</span>
                </div>
            </div>
            
            <div class="indicator">
                <div class="indicator-circle">
                    <span class="indicator-number">4</span>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
