  version: "1.0"
  source: "ppt-sample/깔끔이-딥그린.pptx"
  source_slide_index: 6
  category: grid

design_meta:
  quality_score: 8.5
  design_intent: "4개 항목을 카드 형식으로 나열하는 그리드 레이아웃"
  visual_balance: symmetric
  information_density: medium
  color_scheme: teal_green

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"
  slide_dimensions:
    width_emu: 12192000
    height_emu: 6858000

layout:
  type: "card_grid"
  columns: 4
  rows: 1
  card_count: 4

card_structure:
  elements:
    - name: "background_oval_large"
      type: "oval"
      description: "큰 배경 원형 (메인 배경)"
      properties:
        fill: "solid"
        dimensions: "2.24\" x 2.24\""
      color_variants:
        - name: "teal_light"
          hex: "#C7DBD4"
        - name: "teal_medium"
          hex: "#A4C4B9"
        - name: "teal_dark"
          hex: "#85B1A1"
        - name: "teal_darker"
          hex: "#418787"

    - name: "background_oval_small"
      type: "oval"
      description: "작은 배경 원형 (강조용 오버레이)"
      properties:
        fill: "solid"
        dimensions: "1.82\" x 1.82\""

    - name: "icon"
      type: "picture"
      description: "카드 아이콘 (사각형 위치)"
      properties:
        dimensions: "0.88\" x 0.88\""
        position: "top-center, centered in oval"

    - name: "title"
      type: "textbox"
      description: "카드 제목"
      properties:
        dimensions: "3.07\" x 0.37\""
        font_size: "14-16pt"
        alignment: "left"
        weight: "bold"

    - name: "description"
      type: "textbox"
      description: "카드 설명 텍스트"
      properties:
        dimensions: "2.73\" x 2.03\""
        font_size: "11-12pt"
        alignment: "left"
        line_height: "1.2"

