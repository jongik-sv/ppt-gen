<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - 2 Row Connector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --label-primary: #22523B;      /* 첫 번째 레이블 (진한 녹색) */
            --label-secondary: #83A99B;    /* 두 번째 레이블 (밝은 녹색) */
            --text-dark: #333333;
            --text-light: #666666;
            --background: #ffffff;
        }

        .slide-container {
            width: 1980px;
            height: 1080px;
            background: var(--background);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* ===== 좌측 이미지 영역 ===== */
        .timeline-image-wrapper {
            position: absolute;
            left: calc(1.5% + 37.5px);
            top: 12.4%;
            width: 39.9%;
            height: 88.9%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .timeline-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* ===== 우측 콘텐츠 영역 ===== */
        .content-area {
            position: absolute;
            left: 47.9%;
            top: 10.9%;
            right: 2%;
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 42px;
        }

        /* ===== 타임라인 아이템 ===== */
        .timeline-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-label {
            display: inline-block;
            background-color: var(--label-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            line-height: 1.3;
            max-width: 200px;
        }

        .timeline-item:nth-child(2) .item-label {
            background-color: var(--label-secondary);
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            max-width: 100%;
        }

        /* ===== Responsive 조정 ===== */
        @media (max-width: 1200px) {
            .slide-container {
                width: 100vw;
                height: 56.25vw;
                max-height: 100vh;
            }

            .timeline-image-wrapper,
            .content-area {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 좌측 타임라인 이미지 -->
        <div class="timeline-image-wrapper">
            <img class="timeline-image" src="./image-placeholder.png" alt="Timeline Visual">
        </div>

        <!-- 우측 콘텐츠 -->
        <div class="content-area">
            <!-- 첫 번째 아이템 -->
            <div class="timeline-item">
                <span class="item-label">2020년</span>
                <div class="item-title">프로젝트 시작</div>
                <div class="item-description">
                    팀을 구성하고 프로젝트의 핵심 목표와 방향성을 수립했습니다.
                    시장 조사와 경쟁사 분석을 통해 차별화된 전략을 수립했습니다.
                </div>
            </div>

            <!-- 두 번째 아이템 -->
            <div class="timeline-item">
                <span class="item-label">2023년</span>
                <div class="item-title">1차 론칭</div>
                <div class="item-description">
                    MVP를 개발하여 시장에 첫 출시했습니다.
                    초기 사용자 피드백을 수집하고 지속적인 개선을 진행했습니다.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
