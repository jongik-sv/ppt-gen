<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - 2 Row Connector (Example)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --label-primary: #22523B;      /* 첫 번째 레이블 (진한 녹색) */
            --label-secondary: #83A99B;    /* 두 번째 레이블 (밝은 녹색) */
            --text-dark: #333333;
            --text-light: #666666;
            --background: #ffffff;
        }

        .slide-container {
            width: 1980px;
            height: 1080px;
            background: var(--background);
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* ===== 좌측 이미지 영역 ===== */
        .timeline-image-wrapper {
            position: absolute;
            left: calc(1.5% + 37.5px);
            top: 12.4%;
            width: 39.9%;
            height: 88.9%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f5f5 0%, #efefef 100%);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .timeline-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .timeline-visual {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
            text-align: center;
            padding: 20px;
        }

        /* ===== 우측 콘텐츠 영역 ===== */
        .content-area {
            position: absolute;
            left: 47.9%;
            top: 10.9%;
            right: 2%;
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 42px;
        }

        /* ===== 타임라인 아이템 ===== */
        .timeline-item {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-label {
            display: inline-block;
            background-color: var(--label-primary);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            line-height: 1.3;
            max-width: 200px;
        }

        .timeline-item:nth-child(2) .item-label {
            background-color: var(--label-secondary);
        }

        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .item-description {
            font-size: 14px;
            color: var(--text-light);
            line-height: 1.6;
            max-width: 100%;
        }

        /* ===== Responsive 조정 ===== */
        @media (max-width: 1200px) {
            .slide-container {
                width: 100vw;
                height: 56.25vw;
                max-height: 100vh;
            }

            .timeline-image-wrapper,
            .content-area {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 좌측 타임라인 이미지 -->
        <div class="timeline-image-wrapper">
            <div class="timeline-visual">
                <svg width="300" height="400" viewBox="0 0 300 400" style="max-width: 100%; height: auto;">
                    <!-- 시간축 (세로) -->
                    <line x1="150" y1="30" x2="150" y2="370" stroke="#999" stroke-width="2"/>

                    <!-- 상단 마커 -->
                    <circle cx="150" cy="80" r="8" fill="#22523B"/>
                    <circle cx="150" cy="80" r="14" fill="none" stroke="#22523B" stroke-width="2"/>

                    <!-- 중간 마커 -->
                    <circle cx="150" cy="200" r="8" fill="#83A99B"/>
                    <circle cx="150" cy="200" r="14" fill="none" stroke="#83A99B" stroke-width="2"/>

                    <!-- 하단 마커 -->
                    <circle cx="150" cy="320" r="8" fill="#83A99B"/>
                    <circle cx="150" cy="320" r="14" fill="none" stroke="#83A99B" stroke-width="2"/>

                    <!-- 연결 선 -->
                    <line x1="150" y1="94" x2="150" y2="186" stroke="#ddd" stroke-width="2" stroke-dasharray="4"/>
                    <line x1="150" y1="214" x2="150" y2="306" stroke="#ddd" stroke-width="2" stroke-dasharray="4"/>
                </svg>
            </div>
        </div>

        <!-- 우측 콘텐츠 -->
        <div class="content-area">
            <!-- 첫 번째 아이템 -->
            <div class="timeline-item">
                <span class="item-label">2020년 Q1</span>
                <div class="item-title">프로젝트 기획 및 팀 구성</div>
                <div class="item-description">
                    사용자 요구사항 분석과 시장 조사를 통해 핵심 기능을 정의했습니다.
                    다양한 분야의 전문가로 구성된 프로젝트 팀을 확대하고,
                    상세한 일정표와 예산안을 수립하여 프로젝트의 토대를 마련했습니다.
                </div>
            </div>

            <!-- 두 번째 아이템 -->
            <div class="timeline-item">
                <span class="item-label">2023년 Q2</span>
                <div class="item-title">베타 버전 공개 및 사용자 피드백 수집</div>
                <div class="item-description">
                    초기 사용자 그룹과 함께 베타 테스트를 진행하여 실제 사용 환경에서의
                    피드백을 수집했습니다. 보안 감사와 성능 최적화를 완료하고,
                    정식 런칭을 위한 마지막 준비 단계를 진행했습니다.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
