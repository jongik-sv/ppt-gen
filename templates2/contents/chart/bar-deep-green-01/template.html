<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart - Deep Green Template</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1920px;
            height: 1080px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-family: "서평원 꺾깎체 TTF", sans-serif;
        }

        .slide-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 영역 (문서 양식에서 관리) */
        .header {
            padding: 40px 80px;
            border-bottom: 1px solid #f0f0f0;
        }

        /* 콘텐츠 영역 */
        .content {
            flex: 1;
            padding: 40px 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .chart-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: normal;
            color: #22523B;
            text-align: center;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- 헤더 영역: 문서 양식에서 관리 -->
        <!-- <div class="header">
            <h1>제목을 입력해 주세요.</h1>
            <p>간략한 설명을 적어주세요.</p>
        </div> -->

        <!-- 콘텐츠 영역 -->
        <div class="content">
            <div class="chart-wrapper">
                <canvas id="chartCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // 차트 설정 (템플릿)
        const chartConfig = {
            type: 'bar',
            data: {
                labels: ['카테고리 1', '카테고리 2', '카테고리 3', '카테고리 4'],
                datasets: [
                    {
                        label: '계열 1',
                        data: [4.3, 2.5, 3.5, 4.5],
                        backgroundColor: '#22523B',
                        borderWidth: 0,
                        barPercentage: 0.8,
                        categoryPercentage: 0.9
                    },
                    {
                        label: '계열 2',
                        data: [2.4, 4.4, 1.8, 2.8],
                        backgroundColor: '#43A375',
                        borderWidth: 0,
                        barPercentage: 0.8,
                        categoryPercentage: 0.9
                    },
                    {
                        label: '계열 3',
                        data: [2.0, 2.0, 3.0, 5.0],
                        backgroundColor: '#A1BFB4',
                        borderWidth: 0,
                        barPercentage: 0.8,
                        categoryPercentage: 0.9
                    }
                ]
            },
            options: {
                indexAxis: 'y',  // 세로 막대 차트 (가로 방향)
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: '경영지원팀 2분기 성과지표',
                        font: {
                            size: 18,
                            weight: 'normal',
                            family: "서평원 꺾깎체 TTF"
                        },
                        color: '#22523B',
                        padding: {
                            bottom: 30
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        padding: 12,
                        titleFont: {
                            size: 14
                        },
                        bodyFont: {
                            size: 13
                        },
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                return context.dataset.label + ': ' + context.parsed.x.toFixed(1);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        grid: {
                            display: true,
                            color: '#f0f0f0',
                            lineWidth: 1
                        },
                        ticks: {
                            font: {
                                size: 12,
                                family: "서평원 꺾깎체 TTF"
                            },
                            color: '#153325'
                        }
                    },
                    y: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            font: {
                                size: 12,
                                family: "서평원 꺾깎체 TTF"
                            },
                            color: '#153325'
                        }
                    }
                }
            }
        };

        // 차트 렌더링
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        const chart = new Chart(ctx, chartConfig);

        // 데이터 변경 함수 (편집용)
        window.updateChartData = function(labels, seriesArray) {
            chart.data.labels = labels;
            seriesArray.forEach((series, index) => {
                if (chart.data.datasets[index]) {
                    chart.data.datasets[index].data = series;
                }
            });
            chart.update();
        };

        // 제목 변경 함수
        window.updateChartTitle = function(title) {
            chart.options.plugins.title.text = title;
            chart.update();
        };
    </script>
</body>
</html>
