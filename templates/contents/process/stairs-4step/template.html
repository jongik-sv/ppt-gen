<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>4단계 계단 프로세스</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --color-accent: {{theme.colors.accent}};
      --muted-light: {{theme.muted.light}};
      --muted-pale: {{theme.muted.pale}};
      --bg-light: {{theme.background.light}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: flex; align-items: flex-end;
      justify-content: center; gap: 0;
      padding: 40px 100px 80px;
    }
    .step { display: flex; flex-direction: column; align-items: center; }
    .step:nth-child(1) .bar { height: 120px; background: var(--color-primary); }
    .step:nth-child(2) .bar { height: 200px; background: var(--color-accent); }
    .step:nth-child(3) .bar { height: 280px; background: var(--muted-light); }
    .step:nth-child(4) .bar { height: 360px; background: var(--muted-pale); }
    .bar {
      width: 200px; display: flex; align-items: flex-start;
      justify-content: center; padding-top: 20px;
    }
    .icon-circle {
      width: 60px; height: 60px; border-radius: 50%;
      background: white;
    }
    .step-content { padding: 20px; text-align: center; width: 200px; }
    .step-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; }
    .step-items { font-size: 12px; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="content">
    {{#each steps}}
    <div class="step">
      <div class="step-content">
        <div class="step-title">{{this.title}}</div>
        <div class="step-items">{{#each this.items}}<p>{{this}}</p>{{/each}}</div>
      </div>
      <div class="bar">
        <div class="icon-circle"></div>
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
