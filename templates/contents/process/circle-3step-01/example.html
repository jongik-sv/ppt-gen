<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Circle 3 Step Process - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      /* Gradient scale */
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --gradient-5: #578F76;
      --gradient-6: #67B7B5;
      /* Muted scale */
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-3: #859C80;
      --muted-4: #8BAFA2;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      /* Backgrounds */
      --bg-light: #DCF0EF;
      --bg-neutral: #E8E8E8;
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    /* 각 원 다른 색상 */
    .step-item:nth-child(1) .circle { background: var(--gradient-1); }
    .step-item:nth-child(3) .circle { background: var(--gradient-3); }
    .step-item:nth-child(5) .circle { background: var(--gradient-4); }

    .icon-placeholder {
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 8px;
    }

    .arrow {
      font-size: 48px;
      color: var(--primary);
      margin-top: -160px;
    }

    .step-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .step-description {
      font-size: 14px;
      color: var(--muted-1);
      max-width: 280px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="step-item">
      <div class="circle">
        <div class="icon-placeholder"></div>
      </div>
      <h3 class="step-title">제목을 입력하세요.</h3>
      <p class="step-description">Then you say I wanna dance The music's got me going.</p>
    </div>
    <div class="arrow">→</div>
    <div class="step-item">
      <div class="circle">
        <div class="icon-placeholder"></div>
      </div>
      <h3 class="step-title">제목을 입력하세요.</h3>
      <p class="step-description">Then you say I wanna dance The music's got me going.</p>
    </div>
    <div class="arrow">→</div>
    <div class="step-item">
      <div class="circle">
        <div class="icon-placeholder"></div>
      </div>
      <h3 class="step-title">제목을 입력하세요.</h3>
      <p class="step-description">Then you say I wanna dance The music's got me going.</p>
    </div>
  </div>
</body>
</html>
