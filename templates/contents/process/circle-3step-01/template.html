<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Circle 3 Step Process - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    .step-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }

    /* 각 원 다른 색상 */
    .step-item:nth-child(1) .circle { background: var(--gradient-1); }
    .step-item:nth-child(3) .circle { background: var(--gradient-3); }
    .step-item:nth-child(5) .circle { background: var(--gradient-4); }

    .circle-icon {
      width: 80px;
      height: 80px;
      filter: brightness(0) invert(1);
    }

    .icon-placeholder {
      width: 80px;
      height: 80px;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 8px;
    }

    .arrow {
      font-size: 48px;
      color: var(--primary);
      margin-top: -160px;
    }

    .step-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .step-description {
      font-size: 14px;
      color: var(--muted-1);
      max-width: 280px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    {{#each steps}}
    <div class="step-item">
      <div class="circle">
        {{#if this.icon}}
        <img class="circle-icon" src="{{this.icon}}" alt="" />
        {{else}}
        <div class="icon-placeholder"></div>
        {{/if}}
      </div>
      <h3 class="step-title">{{this.title}}</h3>
      <p class="step-description">{{this.description}}</p>
    </div>
    {{#unless @last}}
    <div class="arrow">→</div>
    {{/unless}}
    {{/each}}
  </div>
</body>
</html>
