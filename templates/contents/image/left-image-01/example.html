<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Left Image Layout - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      /* Gradient scale */
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --gradient-5: #578F76;
      --gradient-6: #67B7B5;
      /* Muted scale */
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-3: #859C80;
      --muted-4: #8BAFA2;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      /* Backgrounds */
      --bg-light: #DCF0EF;
      --bg-neutral: #E8E8E8;
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: stretch;
      padding: 40px 80px;
      gap: 60px;
    }

    .image-section {
      flex: 0 0 520px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: var(--muted-7);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-2);
      font-size: 48px;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px 0;
    }

    .text-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 3px solid var(--gradient-3);
    }

    .text-description {
      font-size: 16px;
      color: var(--muted-1);
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="image-section">
      <div class="image-placeholder">☐</div>
    </div>
    <div class="text-section">
      <h2 class="text-title">제목을 입력하세요.</h2>
      <p class="text-description">영화 미비포유의 줄거리… 이별을 준비하는 마지막에 나타난 짜증나는 여자 내 평생 최고의 6개월을 선물했다 6년 동안이나 일하던 카페가 문을 닫는 바람에 백수가 된 루이자(에밀리아 클라크)는 전신마비 장애인 윌(샘 클라플린)을 돌보는 간병인 일을 시작하게 된다.</p>
    </div>
  </div>
</body>
</html>
