<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Left Image Layout - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: stretch;
      padding: 40px 80px;
      gap: 60px;
    }

    .image-section {
      flex: 0 0 520px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: var(--muted-7);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-2);
      font-size: 48px;
    }

    .image-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .text-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px 0;
    }

    .text-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 3px solid var(--gradient-3);
    }

    .text-description {
      font-size: 16px;
      color: var(--muted-1);
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="image-section">
      <div class="image-placeholder">
        {{#if image}}
        <img src="{{image}}" alt="{{imageAlt}}" />
        {{else}}
        ☐
        {{/if}}
      </div>
    </div>
    <div class="text-section">
      <h2 class="text-title">{{title}}</h2>
      <p class="text-description">{{description}}</p>
    </div>
  </div>
</body>
</html>
