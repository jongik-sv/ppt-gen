<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌측 이미지 + 우측 텍스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: white;
            width: 100%;
            height: 100%;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            padding: 320px 60px;
            height: 100%;
            align-items: center;
            background: white;
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .image-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .text-section {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 24px;
        }

        .title {
            font-size: 24pt;
            font-weight: bold;
            color: #153325;
            line-height: 1.3;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .description {
            font-size: 12pt;
            color: #153325;
            line-height: 1.5;
            text-align: left;
            word-wrap: break-word;
            white-space: normal;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 240px 40px;
            }

            .title {
                font-size: 20pt;
            }

            .description {
                font-size: 11pt;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="{{image}}" alt="content image">
        </div>
        <div class="text-section">
            <h2 class="title">{{title}}</h2>
            <p class="description">{{description}}</p>
        </div>
    </div>
</body>
</html>
