<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Cover - Deep Green</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      /* Gradient scale */
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --gradient-5: #578F76;
      --gradient-6: #67B7B5;
      /* Muted scale */
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-3: #859C80;
      --muted-4: #8BAFA2;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      /* Backgrounds */
      --bg-light: #DCF0EF;
      --bg-neutral: #E8E8E8;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }

    /* 직선 연결선 - 상단 (1.64in, 1.89in, 10.06in wide) */
    .line-top {
      position: absolute;
      left: 12.3%;
      top: 25.2%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-top::before, .line-top::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-top::before { left: -4px; }
    .line-top::after { right: -4px; }

    /* 직선 연결선 - 하단 (1.64in, 5.14in, 10.06in wide) */
    .line-bottom {
      position: absolute;
      left: 12.3%;
      top: 68.5%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-bottom::before, .line-bottom::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-bottom::before { left: -4px; }
    .line-bottom::after { right: -4px; }

    /* 이등변 삼각형 (아래가 뾰족) */
    .triangle {
      position: absolute;
      left: 49.1%;
      top: 70.4%;
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 20px solid var(--gradient-3);
    }

    /* 태그라인 - 둥근 모서리 사각형 (3.85in, 1.54in, 5.58in x 0.70in) */
    .tagline {
      position: absolute;
      left: 28.9%;
      top: 20.5%;
      width: 41.9%;
      height: 9.3%;
      background: var(--gradient-3);
      color: white;
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 500;
    }

    /* 메인 제목 (3.31in, 2.76in) */
    .title {
      position: absolute;
      left: 24.8%;
      top: 36.8%;
      font-size: 56px;
      font-weight: 700;
      color: var(--secondary);
      text-align: center;
      width: 50%;
    }

    /* 부제목 (2.72in, 3.75in, 7.84in wide) */
    .subtitle {
      position: absolute;
      left: 20.4%;
      top: 50%;
      width: 58.8%;
      font-size: 18px;
      color: var(--muted-1);
      line-height: 1.7;
      text-align: center;
    }

    /* 발표자 정보 (4.53in, 5.77in) */
    .author {
      position: absolute;
      left: 34%;
      top: 76.9%;
      font-size: 18px;
      color: var(--secondary);
      text-align: center;
      width: 32%;
    }

    /* 푸터 (10.38in, 7.11in) */
    .footer {
      position: absolute;
      right: 2%;
      bottom: 2%;
      font-size: 12px;
      color: var(--muted-2);
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- 장식 요소 -->
    <div class="line-top"></div>
    <div class="line-bottom"></div>
    <div class="triangle"></div>

    <!-- 콘텐츠 -->
    <div class="tagline">2021년 DAMSUNG 2분기 평가보고회</div>
    <h1 class="title">1분기 사업 성과 보고서</h1>
    <p class="subtitle">언제나 찾아 오는 부두의 이별이 아쉬워 두 손을 꼭 잡았나. 눈 앞에 바다를 핑계로 헤어지나. 남자는 배 여자는 항구.보내 주는 사람은 말이 없나.</p>
    <p class="author">경영지원2팀 홍길동 대리</p>
    <p class="footer">© YEONDU-UNNIE POWERPOINT PRESENTATION</p>
  </div>
</body>
</html>
