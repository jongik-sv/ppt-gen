# Cover Template - Deep Green Style
id: cover-deep-green-01
name: 딥그린 표지
category: cover
description: 상단 태그라인 + 중앙 메인 제목 + 부제목 + 발표자 정보가 포함된 표지 슬라이드

source:
  file: "깔끔이 딥그린.pptx"
  slide: 1
  extracted_at: "2026-01-11"

quality: high
theme: deep-green

colors:
  primary: "#22523B"
  secondary: "#153325"
  accent: "#479374"
  muted-1: "#6F886A"
  muted-2: "#83A99B"

layout:
  type: cover
  structure: centered
  full_slide: true
  dimensions:
    width: 1920px
    height: 1080px

placeholders:
  - name: tagline
    type: text
    required: false
    sample: "2021년 DAMSUNG 2분기 평가보고회"
    style:
      position: { left: "28.9%", top: "20.5%", width: "41.9%", height: "9.3%" }
      font_size: 22px
      font_weight: 500
      background: "#22523B"
      color: white
      border_radius: 35px
      display: flex
      align_items: center
      justify_content: center

  - name: title
    type: text
    required: true
    sample: "1분기 사업 성과 보고서"
    style:
      position: { left: "24.8%", top: "36.8%", width: "50%" }
      font_size: 56px
      font_weight: 700
      color: "#153325"
      text_align: center

  - name: subtitle
    type: text
    required: false
    sample: "언제나 찾아 오는 부두의 이별이 아쉬워 두 손을 꼭 잡았나. 눈 앞에 바다를 핑계로 헤어지나. 남자는 배 여자는 항구.보내 주는 사람은 말이 없나."
    style:
      position: { left: "20.4%", top: "50%", width: "58.8%" }
      font_size: 18px
      color: "#6F886A"
      line_height: 1.7
      text_align: center

  - name: author
    type: text
    required: false
    sample: "경영지원2팀 홍길동 대리"
    style:
      position: { left: "34%", top: "76.9%", width: "32%" }
      font_size: 18px
      color: "#153325"
      text_align: center

  - name: footer
    type: text
    required: false
    sample: "© YEONDU-UNNIE POWERPOINT PRESENTATION"
    style:
      position: { right: "2%", bottom: "2%" }
      font_size: 12px
      color: "#83A99B"

decorative_elements:
  - name: line-top
    type: horizontal-line
    position: { left: "12.3%", top: "25.2%", width: "75.5%" }
    style:
      height: 2px
      color: "#22523B"
      end_dots: true
      dot_size: 8px

  - name: line-bottom
    type: horizontal-line
    position: { left: "12.3%", top: "68.5%", width: "75.5%" }
    style:
      height: 2px
      color: "#22523B"
      end_dots: true
      dot_size: 8px

  - name: triangle
    type: triangle
    position: { left: "49.1%", top: "70.4%" }
    style:
      direction: down
      border_left: 16px solid transparent
      border_right: 16px solid transparent
      border_top: 20px solid #22523B

semantic_description: |
  표지 슬라이드. 상단에 둥근 모서리의 태그라인 박스(녹색 배경, 흰색 텍스트).
  중앙에 큰 메인 제목(56px, 볼드, 다크 그린).
  제목 아래 부제목(회색 톤, 18px).
  하단에 발표자 정보.
  양 끝에 원형 점이 있는 수평 장식선 2개(상단, 하단).
  하단 선 아래 중앙에 아래 방향 삼각형 장식.

match_keywords: [표지, 커버, 타이틀, 제목, 발표]
