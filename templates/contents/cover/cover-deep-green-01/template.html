<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Cover - Deep Green</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
    }

    /* 직선 연결선 - 상단 */
    .line-top {
      position: absolute;
      left: 12.3%;
      top: 25.2%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-top::before, .line-top::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-top::before { left: -4px; }
    .line-top::after { right: -4px; }

    /* 직선 연결선 - 하단 */
    .line-bottom {
      position: absolute;
      left: 12.3%;
      top: 68.5%;
      width: 75.5%;
      height: 2px;
      background: var(--gradient-3);
    }
    .line-bottom::before, .line-bottom::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--gradient-3);
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
    }
    .line-bottom::before { left: -4px; }
    .line-bottom::after { right: -4px; }

    /* 이등변 삼각형 (아래가 뾰족) */
    .triangle {
      position: absolute;
      left: 49.1%;
      top: 70.4%;
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 20px solid var(--gradient-3);
    }

    /* 태그라인 - 둥근 모서리 사각형 */
    .tagline {
      position: absolute;
      left: 28.9%;
      top: 20.5%;
      width: 41.9%;
      height: 9.3%;
      background: var(--gradient-3);
      color: white;
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 500;
    }

    /* 메인 제목 */
    .title {
      position: absolute;
      left: 24.8%;
      top: 36.8%;
      font-size: 56px;
      font-weight: 700;
      color: var(--secondary);
      text-align: center;
      width: 50%;
    }

    /* 부제목 */
    .subtitle {
      position: absolute;
      left: 20.4%;
      top: 50%;
      width: 58.8%;
      font-size: 18px;
      color: var(--muted-1);
      line-height: 1.7;
      text-align: center;
    }

    /* 발표자 정보 */
    .author {
      position: absolute;
      left: 34%;
      top: 76.9%;
      font-size: 18px;
      color: var(--secondary);
      text-align: center;
      width: 32%;
    }

    /* 푸터 */
    .footer {
      position: absolute;
      right: 2%;
      bottom: 2%;
      font-size: 12px;
      color: var(--muted-2);
    }
  </style>
</head>
<body>
  <div class="slide">
    <!-- 장식 요소 -->
    <div class="line-top"></div>
    <div class="line-bottom"></div>
    <div class="triangle"></div>

    <!-- 콘텐츠 -->
    <div class="tagline">{{tagline}}</div>
    <h1 class="title">{{title}}</h1>
    <p class="subtitle">{{subtitle}}</p>
    <p class="author">{{author}}</p>
    <p class="footer">{{footer}}</p>
  </div>
</body>
</html>
