# Divider Template - Deep Green Style
id: divider-deep-green-01
name: 딥그린 섹션 구분
category: divider
description: VERSION 번호와 제목이 포함된 중앙 정렬 섹션 구분 슬라이드

source:
  file: "깔끔이 딥그린.pptx"
  slide: 3
  extracted_at: "2026-01-11"

quality: medium
theme: deep-green

layout:
  type: divider
  structure: centered
  full_slide: true
  dimensions:
    width: 1920px
    height: 1080px

fonts:
  version:
    family: "Noto Serif KR"
    weight: 500
    size: 42px
  title:
    family: "Noto Sans KR"
    weight: 400
    size: 48px
  subtitle:
    family: "Noto Sans KR"
    weight: 400
    size: 16px

placeholders:
  - name: version
    type: text
    required: true
    sample: "01"
    description: "버전/섹션 번호 (VERSION. 뒤에 표시)"
    style:
      font_family: "Noto Serif KR"
      font_size: "42px"
      font_weight: 500
      color: "{{theme.primary}}"
      letter_spacing: "2px"

  - name: title
    type: text
    required: true
    sample: "제목을 입력하세요."
    style:
      font_size: "48px"
      font_weight: 400
      color: "{{theme.secondary}}"
      letter_spacing: "-1px"
      align: "center"

  - name: subtitle
    type: text
    required: false
    sample: "Side step right left to my beat (heartbeat) High like the moon rock with me baby"
    style:
      font_size: "16px"
      color: "{{theme.muted.dark}}"
      align: "center"
      line_height: 1.8
      max_width: "60%"

  - name: footer
    type: text
    required: false
    sample: "© YEONDU-UNNIE POWERPOINT PRESENTATION"
    style:
      position: { right: "40px", bottom: "30px" }
      font_size: "12px"
      color: "{{theme.muted.dark}}"

decorative_elements:
  - type: line-with-dots
    description: "양 끝에 점이 있는 장식 구분선"
    position: "VERSION 아래, 제목 위"
    line:
      width: 420px
      height: 1px
      color: "{{theme.primary}}"
    dots:
      size: 6px
      color: "{{theme.primary}}"

semantic_description: |
  섹션 구분 슬라이드. 중앙 정렬 레이아웃.
  상단에 "VERSION." 라벨과 숫자가 한 줄에 나란히 배치됨 (세리프 폰트).
  그 아래에 양 끝 점 장식이 있는 녹색 구분선.
  구분선 아래에 제목 (산세리프 폰트).
  제목 아래에 여러 줄의 부제목 (선택적).
  우측 하단에 푸터 (선택적).

match_keywords: [섹션, 구분, 버전, 챕터, 파트, divider, section]
