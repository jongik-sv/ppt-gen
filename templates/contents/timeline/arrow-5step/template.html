<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>5단계 화살표 타임라인</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --color-accent: {{theme.colors.accent}};
      --bg-neutral: {{theme.background.neutral}};
      --bg-light: {{theme.background.light}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding: 40px;
    }
    .timeline { display: flex; align-items: flex-start; gap: 0; }
    .step { display: flex; flex-direction: column; align-items: center; width: 200px; }
    .arrow {
      width: 180px; height: 40px;
      background: var(--bg-neutral);
      clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%, 15% 50%);
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; font-weight: bold; color: var(--color-secondary);
    }
    .arrow.first { clip-path: polygon(0 0, 85% 0, 100% 50%, 85% 100%, 0 100%); }
    .arrow.current { background: var(--color-accent); color: white; }
    .connector { width: 2px; height: 40px; background: var(--bg-neutral); margin: 10px 0; }
    .connector.current { background: var(--color-accent); }
    .icon-circle {
      width: 80px; height: 80px; border-radius: 50%;
      background: var(--bg-neutral);
      display: flex; align-items: center; justify-content: center;
    }
    .icon-circle.current { background: var(--color-accent); }
    .icon-circle img { width: 40px; height: 40px; }
    .description {
      margin-top: 16px; text-align: center;
      font-size: 13px; color: var(--color-secondary);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="timeline">
      {{#each steps}}
      <div class="step">
        <div class="arrow {{#if @first}}first{{/if}} {{#if this.is_current}}current{{/if}}">{{this.year}}</div>
        <div class="connector {{#if this.is_current}}current{{/if}}"></div>
        <div class="icon-circle {{#if this.is_current}}current{{/if}}">
          {{#if this.icon}}<img src="{{this.icon}}" alt="">{{/if}}
        </div>
        <div class="description">{{this.description}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
