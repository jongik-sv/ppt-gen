<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Connector 2 Row Layout - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      align-items: center;
      padding: 40px 80px;
      gap: 40px;
    }

    .graphic-section {
      flex: 0 0 480px;
      height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .graphic-placeholder {
      width: 100%;
      height: 100%;
      background: var(--bg-light);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted-2);
      font-size: 64px;
    }

    .graphic-placeholder img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .connector-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
    }

    .connector-item {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      position: relative;
    }

    /* 커넥터 라인 */
    .connector-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 24px;
      width: 60px;
      height: 2px;
      background: var(--primary);
    }

    .connector-item::after {
      content: '';
      position: absolute;
      left: 60px;
      top: 20px;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
    }

    .item-badge {
      flex: 0 0 auto;
      padding: 8px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: white;
    }

    .connector-item:nth-child(1) .item-badge { background: var(--gradient-3); }
    .connector-item:nth-child(2) .item-badge { background: var(--gradient-4); }

    .item-content {
      flex: 1;
    }

    .item-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .item-description {
      font-size: 14px;
      color: var(--muted-1);
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="graphic-section">
      <div class="graphic-placeholder">
        {{#if graphic}}
        <img src="{{graphic}}" alt="" />
        {{else}}
        ☐
        {{/if}}
      </div>
    </div>
    <div class="connector-section">
      {{#each items}}
      <div class="connector-item">
        <span class="item-badge">{{this.title}}</span>
        <div class="item-content">
          <p class="item-description">{{this.description}}</p>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
