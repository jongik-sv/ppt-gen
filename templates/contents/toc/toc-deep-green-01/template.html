<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>{{page_title}} - TOC</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      --muted: #6F886A;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 80px;
    }

    .page-title {
      position: absolute;
      left: 6.8%;
      top: 17%;
      font-size: 42px;
      font-weight: 700;
      color: var(--secondary);
      letter-spacing: 4px;
    }

    .toc-container {
      position: absolute;
      top: 33%;
      left: 6.8%;
      right: 6.8%;
      display: flex;
      gap: 6%;
    }

    .toc-item {
      flex: 1;
    }

    .toc-number {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      letter-spacing: 8px;
      margin-bottom: 8px;
    }

    .toc-line {
      width: 40px;
      height: 2px;
      background: var(--primary);
      margin-bottom: 16px;
    }

    .toc-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .toc-description {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.8;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="slide">
    <h1 class="page-title">{{page_title}}</h1>

    <div class="toc-container">
      {{#each items}}
      <div class="toc-item">
        <div class="toc-number">{{this.number}}</div>
        <div class="toc-line"></div>
        <h3 class="toc-title">{{this.title}}</h3>
        <p class="toc-description">{{this.description}}</p>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
