<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Disk 3-Row List - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .list-item {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .disk-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .disk-icon {
      width: 120px;
      height: 80px;
      border-radius: 10px 10px 50% 50% / 10px 10px 30% 30%;
      position: relative;
    }

    .disk-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      border-radius: 50%;
    }

    /* 각 행별 다른 색상 */
    .list-item:nth-child(1) .disk-icon { background: var(--gradient-3); }
    .list-item:nth-child(1) .disk-icon::before { background: var(--gradient-4); }
    .list-item:nth-child(2) .disk-icon { background: var(--muted-2); }
    .list-item:nth-child(2) .disk-icon::before { background: var(--muted-6); }
    .list-item:nth-child(3) .disk-icon { background: var(--muted-7); }
    .list-item:nth-child(3) .disk-icon::before { background: var(--bg-light); }

    .disk-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--secondary);
      margin-top: 12px;
      text-align: center;
      width: 120px;
    }

    .connector {
      width: 100px;
      height: 2px;
      background: var(--primary);
    }

    .description-box {
      flex: 1;
      border-radius: 8px;
      padding: 24px 32px;
    }

    /* 각 행별 다른 배경색 */
    .list-item:nth-child(1) .description-box { background: var(--muted-7); }
    .list-item:nth-child(2) .description-box { background: var(--muted-6); }
    .list-item:nth-child(3) .description-box { background: var(--bg-light); }

    .description-text {
      font-size: 14px;
      color: var(--muted-1);
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    {{#each items}}
    <div class="list-item">
      <div class="disk-container">
        <div class="disk-icon"></div>
        <p class="disk-title">{{this.title}}</p>
      </div>
      <div class="connector"></div>
      <div class="description-box">
        <p class="description-text">{{this.description}}</p>
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
