# 시맨틱 설명
semantic_description: |
  3개 열로 구성된 아치형 장식 리스트 레이아웃.

  **캔버스:**
  - 콘텐츠 영역: 1920 × 734px
  - 배경: {{theme.background.light}}

  **레이아웃 구조 (CSS Grid 3열):**
  - 그리드: 3열 균등 배분
  - 열 간격: 60px
  - 좌우 마진: 80px

  **각 열 구조:**
  1. **아치형 장식 (상단):**
     - 반원 아치 형태 (CSS border-radius 또는 SVG)
     - 채우기: {{theme.background.neutral}} (회색 계열)
     - 크기: 너비 220px, 높이 110px

  2. **구분선:**
     - 너비: 100%, 높이: 2px
     - 색상: {{theme.colors.primary}}

  3. **열 제목:**
     - 폰트: {{theme.fonts.heading}}, 16px, medium
     - 색상: {{theme.colors.secondary}}
     - 위치: 아치 중앙

  4. **콘텐츠 박스:**
     - 소제목: {{theme.fonts.heading}}, 14px, bold
     - 불릿 리스트: {{theme.fonts.body}}, 12px
     - 불릿 스타일: 대시(-)
     - line-height: 1.8

  **디자인 토큰 매핑:**
  - 아치 배경: {{theme.background.neutral}}
  - 구분선: {{theme.colors.primary}}
  - 텍스트: {{theme.colors.secondary}}

