<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3행 필 바 리스트 - 예시</title>
  <style>
    :root {
      --color-primary: #1B365D;
      --color-secondary: #333333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex; flex-direction: column;
      justify-content: center; gap: 30px;
      padding: 40px 80px;
    }
    .row {
      display: flex; align-items: center;
      border-radius: 50px; padding: 20px 30px;
      height: 140px;
    }
    .row:nth-child(1) { background: #C8C8C8; }
    .row:nth-child(2) { background: #B8D4E3; }
    .row:nth-child(3) { background: var(--color-primary); color: white; }
    .row:nth-child(3) .row-title { color: white; }
    .row:nth-child(3) .row-items { color: rgba(255,255,255,0.9); }
    .circle { width: 80px; height: 80px; border-radius: 50%; background: white; }
    .row-content { margin-left: 30px; flex: 1; }
    .row-title { font-size: 18px; font-weight: bold; margin-bottom: 8px; }
    .row-items { display: flex; gap: 40px; margin-left: auto; font-size: 13px; }
  </style>
</head>
<body>
  <div class="content">
    <div class="row">
      <div class="circle"></div>
      <div class="row-content">
        <div class="row-title">{{중제목}}</div>
        <div class="row-subtitle">텍스트입력</div>
      </div>
      <div class="row-items"><span>{{본문}}</span><span>{{본문}}</span><span>{{본문}}</span></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="row-content">
        <div class="row-title">{{중제목}}</div>
        <div class="row-subtitle">텍스트입력</div>
      </div>
      <div class="row-items"><span>{{본문}}</span><span>{{본문}}</span><span>{{본문}}</span></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="row-content">
        <div class="row-title">{{중제목}}</div>
        <div class="row-subtitle">텍스트입력</div>
      </div>
      <div class="row-items"><span>{{본문}}</span><span>{{본문}}</span><span>{{본문}}</span></div>
    </div>
  </div>
</body>
</html>
