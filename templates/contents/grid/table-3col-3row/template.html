<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3열 3행 테이블 리스트</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    .content {
      width: 1920px;
      height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), 'Noto Sans KR', sans-serif;
      padding: 30px 60px;
    }

    .table-header {
      display: grid;
      grid-template-columns: 1.2fr 2fr 2fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .header-cell {
      font-family: var(--font-heading);
      font-size: 16px;
      font-weight: bold;
      color: var(--color-secondary);
      padding: 10px;
    }

    .table-body {
      display: flex;
      flex-direction: column;
    }

    .table-row {
      display: grid;
      grid-template-columns: 1.2fr 2fr 2fr;
      gap: 20px;
      padding: 20px 0;
      border-bottom: 1px solid var(--bg-neutral);
    }

    .row-label {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .row-label .title {
      font-family: var(--font-heading);
      font-size: 14px;
      font-weight: bold;
      color: var(--color-secondary);
    }

    .row-label .subtitle {
      font-family: var(--font-body);
      font-size: 12px;
      color: var(--color-primary);
      margin-top: 4px;
    }

    .row-content {
      padding: 10px;
    }

    .bullet-list {
      list-style: none;
    }

    .bullet-list li {
      font-size: 12px;
      color: var(--color-secondary);
      line-height: 1.6;
      padding-left: 16px;
      position: relative;
    }

    .bullet-list li::before {
      content: '•';
      position: absolute;
      left: 0;
      color: var(--color-primary);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="table-header">
      {{#each header_titles}}
      <div class="header-cell">{{this.text}}</div>
      {{/each}}
    </div>
    <div class="table-body">
      {{#each rows}}
      <div class="table-row">
        <div class="row-label">
          <span class="title">{{this.label}}</span>
          <span class="subtitle">{{this.sublabel}}</span>
        </div>
        <div class="row-content">
          <ul class="bullet-list">
            {{#each this.col1_items}}
            <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
        <div class="row-content">
          <ul class="bullet-list">
            {{#each this.col2_items}}
            <li>{{this}}</li>
            {{/each}}
          </ul>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
