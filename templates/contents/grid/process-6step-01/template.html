<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>6 Step Process - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px 2%;
    }

    .center-line {
      position: absolute;
      top: 50%;
      left: 547px;
      right: 447px;
      height: 2px;
      background: var(--primary);
    }

    .top-row {
      position: absolute;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      height: 35%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .bottom-row {
      position: absolute;
      bottom: 8%;
      left: calc(50% + 100px);
      transform: translateX(-50%);
      height: 35%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .step-item {
      position: relative;
      width: 320px;
    }

    .step-number {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      z-index: 10;
    }

    /* 숫자 뱃지 색상 */
    .step-number { background: var(--primary); }

    .step-number { transform: translateX(-50%); }
    .top-row .step-number { bottom: -71px; }
    .bottom-row .step-number { top: -71px; }

    /* 1~6 균등 배치 (1번 1/3 ~ 6번 2/3) */
    .top-row .step-item:nth-child(1) .step-number { left: calc(50% - 53px); }
    .bottom-row .step-item:nth-child(1) .step-number { left: calc(50% + 32px); }
    .top-row .step-item:nth-child(2) .step-number { left: calc(50% - 43px); }
    .bottom-row .step-item:nth-child(2) .step-number { left: calc(50% + 43px); }
    .top-row .step-item:nth-child(3) .step-number { left: calc(50% - 32px); }
    .bottom-row .step-item:nth-child(3) .step-number { left: calc(50% + 53px); }

    .step-card {
      border-radius: 16px;
      padding: 24px;
      height: 100%;
    }

    /* 각 카드 다른 배경색 */
    .top-row .step-item:nth-child(1) .step-card { background: var(--muted-6); }
    .bottom-row .step-item:nth-child(1) .step-card { background: var(--muted-7); }
    .top-row .step-item:nth-child(2) .step-card { background: var(--bg-light); }
    .bottom-row .step-item:nth-child(2) .step-card { background: var(--muted-6); }
    .top-row .step-item:nth-child(3) .step-card { background: var(--muted-7); }
    .bottom-row .step-item:nth-child(3) .step-card { background: var(--bg-light); }

    .step-arrow {
      position: absolute;
      width: 0;
      height: 0;
      transform: translateX(-50%);
    }

    /* 삼각형도 숫자와 동일 위치 */
    .top-row .step-item:nth-child(1) .step-arrow { left: calc(50% - 53px); bottom: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 24px solid var(--muted-6); }
    .bottom-row .step-item:nth-child(1) .step-arrow { left: calc(50% + 32px); top: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 24px solid var(--muted-7); }
    .top-row .step-item:nth-child(2) .step-arrow { left: calc(50% - 43px); bottom: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 24px solid var(--bg-light); }
    .bottom-row .step-item:nth-child(2) .step-arrow { left: calc(50% + 43px); top: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 24px solid var(--muted-6); }
    .top-row .step-item:nth-child(3) .step-arrow { left: calc(50% - 32px); bottom: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 24px solid var(--muted-7); }
    .bottom-row .step-item:nth-child(3) .step-arrow { left: calc(50% + 53px); top: -24px; border-left: 20px solid transparent; border-right: 20px solid transparent; border-bottom: 24px solid var(--bg-light); }

    .step-title { font-size: 18px; font-weight: 600; color: var(--secondary); margin-bottom: 12px; }
    .step-description { font-size: 14px; color: var(--muted-1); line-height: 1.6; white-space: pre-line; }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="center-line"></div>

    <div class="top-row">
      {{#each steps}}
      {{#unless (isOdd @index)}}
      <div class="step-item">
        <div class="step-card">
          <h3 class="step-title">{{this.title}}</h3>
          <p class="step-description">{{this.description}}</p>
        </div>
        <div class="step-arrow"></div>
        <div class="step-number">{{this.number}}</div>
      </div>
      {{/unless}}
      {{/each}}
    </div>

    <div class="bottom-row">
      {{#each steps}}
      {{#if (isOdd @index)}}
      <div class="step-item">
        <div class="step-number">{{this.number}}</div>
        <div class="step-arrow"></div>
        <div class="step-card">
          <h3 class="step-title">{{this.title}}</h3>
          <p class="step-description">{{this.description}}</p>
        </div>
      </div>
      {{/if}}
      {{/each}}
    </div>
  </div>
</body>
</html>
