  target_aspect_ratio: "16:9"

canvas:
  reference_width: 1920
  reference_height: 1080
  aspect_ratio: "16:9"
  margins:
    left: 3%
    right: 3%
    top: 20%
    bottom: 10%

layout:
  type: "grid"
  grid_structure:
    columns: 3
    rows: 2
    gap_horizontal: 3%
    gap_vertical: 25%
  content_area:
    x_start: 3%
    y_start: 20%
    width: 94%
    height: 75%

card_template:
  width_percent: 28%
  height_percent: 35%
  components:
    - name: "number_circle"
      type: "ellipse"
      position: "top-left"
      width: 120px
      height: 120px
      fill:
        color: "#A1BFB4"  # Theme secondary color
        opacity: 1.0
      text:
        font_size: 32pt
        font_weight: "bold"
        color: "#FFFFFF"
        alignment: "center"
        vertical_alignment: "middle"

    - name: "triangle_accent"
      type: "triangle"
      position: "top-right"
      width: 160px
      height: 160px
      fill:
        color: "#A1BFB4"
        opacity: 1.0
      rotation: "0deg"

    - name: "card_background"
      type: "rounded_rectangle"
      position: "full"
      corner_radius: 20px
      fill:
        color: "#F5F7F6"
        opacity: 1.0
      border:
        width: 0px

    - name: "title"
      type: "text_box"
      position: "center-top"
      padding: "40px 20px 10px 20px"
      font_size: 16pt
      font_weight: "600"
      color: "#1A1A1A"
      alignment: "center"
      placeholder: "item.title"

    - name: "description"
      type: "text_box"
      position: "center-bottom"
      padding: "10px 20px 20px 20px"
      font_size: 12pt
      font_weight: "400"
      color: "#666666"
      alignment: "center"
      line_height: 1.4
      placeholder: "item.description"

colors:
  primary: "#1A1A1A"          # Dark text
  secondary: "#A1BFB4"        # Theme secondary (teal/green)
  accent: "#F5F7F6"           # Light background
  text_dark: "#1A1A1A"
  text_medium: "#666666"
  background: "#FFFFFF"

typography:
  title_size: 16pt
  title_weight: 600
  description_size: 12pt
  description_weight: 400
  number_size: 32pt
  number_weight: 700

spacing:
  card_gap_horizontal: 3%
  card_gap_vertical: 25%
  padding_inside_card: 20px
  title_top_padding: 40px
  number_circle_offset: "-20px"  # Overlaps top of card

shapes:
  - id: "card-1"
    type: "group"
