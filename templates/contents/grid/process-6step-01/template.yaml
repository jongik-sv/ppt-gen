semantic_description: |
  6단계 프로세스. 상단 행에 홀수 번호(1,3,5), 하단 행에 짝수 번호(2,4,6) 지그재그 배치.
  하단 행은 100px 오른쪽으로 오프셋되어 지그재그 효과 생성.
  각 단계는 원형 번호, 둥근 카드, 삼각형 화살표 포함.
  숫자 원은 중간선 위에 균등 배치 (1번 박스 1/3 지점 ~ 6번 박스 2/3 지점).
  숫자 원 색상은 primary color로 통일.
  헤더(제목/부제목)는 문서 양식에서 관리.

