<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>4-Column Cards - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      /* Gradient scale */
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --gradient-5: #578F76;
      --gradient-6: #67B7B5;
      /* Muted scale */
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-3: #859C80;
      --muted-4: #8BAFA2;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      /* Backgrounds */
      --bg-light: #DCF0EF;
      --bg-neutral: #E8E8E8;
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
    }

    .card-title {
      width: 22%;
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
    }

    .card-row {
      display: flex;
      justify-content: space-around;
      height: 45%;
    }

    .card {
      width: 22%;
      background: var(--bg-light);
      border-radius: 8px;
      padding: 24px;
      position: relative;
    }

    /* 카드별로 다른 배경색 */
    .card:nth-child(1) { background: var(--muted-7); }
    .card:nth-child(2) { background: var(--muted-6); }
    .card:nth-child(3) { background: var(--muted-5); }
    .card:nth-child(4) { background: var(--bg-light); }

    .card-description {
      font-size: 14px;
      color: var(--muted-1);
      line-height: 1.8;
    }

    .number-row {
      display: flex;
      justify-content: space-around;
      margin-top: 48px;
    }

    .card-number {
      width: 22%;
      display: flex;
      justify-content: center;
    }

    .number-badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
    }

    /* 번호 뱃지 색상 그라데이션 */
    .card-number:nth-child(1) .number-badge { background: var(--gradient-1); }
    .card-number:nth-child(2) .number-badge { background: var(--gradient-2); }
    .card-number:nth-child(3) .number-badge { background: var(--gradient-3); }
    .card-number:nth-child(4) .number-badge { background: var(--primary); }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="title-row">
      <div class="card-title">텍스트 입력</div>
      <div class="card-title">텍스트 입력</div>
      <div class="card-title">텍스트 입력</div>
      <div class="card-title">텍스트 입력</div>
    </div>

    <div class="card-row">
      <div class="card">
        <p class="card-description">내가 바람 펴도 너는 절대 피지마 Baby나는 너를 잊어도 넌 나를 잊지마</p>
      </div>
      <div class="card">
        <p class="card-description">내가 바람 펴도 너는 절대 피지마 Baby나는 너를 잊어도 넌 나를 잊지마</p>
      </div>
      <div class="card">
        <p class="card-description">내가 바람 펴도 너는 절대 피지마 Baby나는 너를 잊어도 넌 나를 잊지마</p>
      </div>
      <div class="card">
        <p class="card-description">내가 바람 펴도 너는 절대 피지마 Baby나는 너를 잊어도 넌 나를 잊지마</p>
      </div>
    </div>

    <div class="number-row">
      <div class="card-number"><div class="number-badge">01</div></div>
      <div class="card-number"><div class="number-badge">02</div></div>
      <div class="card-number"><div class="number-badge">03</div></div>
      <div class="card-number"><div class="number-badge">04</div></div>
    </div>
  </div>
</body>
</html>
