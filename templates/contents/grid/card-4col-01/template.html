<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>4-Column Cards - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      /* Gradient scale */
      --gradient-1: {{theme.gradient.dark}};
      --gradient-2: {{theme.gradient.deep}};
      --gradient-3: {{theme.gradient.primary}};
      --gradient-4: {{theme.gradient.accent}};
      --gradient-5: {{theme.gradient.medium}};
      --gradient-6: {{theme.gradient.light}};
      /* Muted scale */
      --muted-1: {{theme.muted.dark}};
      --muted-2: {{theme.muted.green}};
      --muted-3: {{theme.muted.sage}};
      --muted-4: {{theme.muted.mint}};
      --muted-5: {{theme.muted.aqua}};
      --muted-6: {{theme.muted.pale}};
      --muted-7: {{theme.muted.light}};
      /* Backgrounds */
      --bg-light: {{theme.background.light}};
      --bg-neutral: {{theme.background.neutral}};
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 6%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title-row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 24px;
    }

    .card-title {
      width: 22%;
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
    }

    .card-row {
      display: flex;
      justify-content: space-around;
      height: 45%;
    }

    .card {
      width: 22%;
      background: var(--bg-light);
      border-radius: 8px;
      padding: 24px;
      position: relative;
    }

    /* 카드별로 다른 배경색 */
    .card:nth-child(1) { background: var(--muted-7); }
    .card:nth-child(2) { background: var(--muted-6); }
    .card:nth-child(3) { background: var(--muted-5); }
    .card:nth-child(4) { background: var(--bg-light); }

    .card-description {
      font-size: 14px;
      color: var(--muted-1);
      line-height: 1.8;
    }

    .number-row {
      display: flex;
      justify-content: space-around;
      margin-top: 48px;
    }

    .card-number {
      width: 22%;
      display: flex;
      justify-content: center;
    }

    .number-badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: 600;
    }

    /* 번호 뱃지 색상 그라데이션 */
    .number-badge:nth-child(1) { background: var(--gradient-1); }
    .card-number:nth-child(1) .number-badge { background: var(--gradient-1); }
    .card-number:nth-child(2) .number-badge { background: var(--gradient-2); }
    .card-number:nth-child(3) .number-badge { background: var(--gradient-3); }
    .card-number:nth-child(4) .number-badge { background: var(--primary); }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <div class="title-row">
      {{#each cards}}
      <div class="card-title">{{this.title}}</div>
      {{/each}}
    </div>

    <div class="card-row">
      {{#each cards}}
      <div class="card">
        <p class="card-description">{{this.description}}</p>
      </div>
      {{/each}}
    </div>

    <div class="number-row">
      {{#each cards}}
      <div class="card-number">
        <div class="number-badge">{{this.number}}</div>
      </div>
      {{/each}}
    </div>
  </div>
</body>
</html>
