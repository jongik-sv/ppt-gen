<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>4열 원형 아이콘 카드</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --bg-light: {{theme.background.light}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 40px; padding: 40px 60px;
    }
    .card { display: flex; flex-direction: column; align-items: center; }
    .circle-title {
      width: 120px; height: 120px; border-radius: 50%;
      background: var(--color-primary);
      color: white; display: flex; align-items: center; justify-content: center;
      font-family: var(--font-heading);
      font-size: 14px; font-weight: bold; text-align: center;
      margin-bottom: 24px; border: 3px solid var(--color-primary);
    }
    .section { width: 100%; margin-bottom: 16px; }
    .section-title {
      font-size: 13px; font-weight: bold;
      color: var(--color-primary);
      margin-bottom: 8px; display: flex; align-items: center;
    }
    .section-title::before {
      content: '•'; margin-right: 8px; font-size: 16px;
    }
    .section-list { list-style: none; padding-left: 16px; }
    .section-list li {
      font-size: 12px; color: var(--color-secondary);
      line-height: 1.6; padding-left: 12px; position: relative;
    }
    .section-list li::before {
      content: '-'; position: absolute; left: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    {{#each cards}}
    <div class="card">
      <div class="circle-title">{{this.title}}</div>
      {{#each this.sections}}
      <div class="section">
        <div class="section-title">{{this.subtitle}}</div>
        <ul class="section-list">
          {{#each this.items}}<li>{{this}}</li>{{/each}}
        </ul>
      </div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</body>
</html>
