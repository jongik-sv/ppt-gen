<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Honeycomb 5 - Content Only</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      /* Primary colors */
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
      /* Gradient scale */
      --gradient-1: #153325;
      --gradient-2: #183C2B;
      --gradient-3: #22523B;
      --gradient-4: #479374;
      --gradient-5: #578F76;
      --gradient-6: #67B7B5;
      /* Muted scale */
      --muted-1: #6F886A;
      --muted-2: #83A99B;
      --muted-3: #859C80;
      --muted-4: #8BAFA2;
      --muted-5: #99C7BF;
      --muted-6: #A1BFB4;
      --muted-7: #C4D6D0;
      /* Backgrounds */
      --bg-light: #DCF0EF;
      --bg-neutral: #E8E8E8;
    }

    /* 콘텐츠 영역만 (1920x734px) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .hex-item {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* flat-top 육각형 (가로로 뉘인 형태) */
    .hexagon {
      width: 392px;  /* 2.721in */
      height: 338px; /* 2.345in */
      clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 각 육각형 다른 색상 */
    .hex-item:nth-child(1) .hexagon { background: var(--gradient-4); }
    .hex-item:nth-child(2) .hexagon { background: var(--gradient-5); }
    .hex-item:nth-child(3) .hexagon { background: var(--muted-5); }
    .hex-item:nth-child(4) .hexagon { background: var(--muted-6); }
    .hex-item:nth-child(5) .hexagon { background: var(--muted-7); }

    .icon-placeholder {
      width: 144px;  /* 1in */
      height: 144px;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 8px;
    }

    .hex-title {
      position: absolute;
      width: 392px;
      font-size: 18px;
      font-weight: 600;
      color: var(--secondary);
      text-align: center;
    }

    /* 하단 행 육각형 (1, 3, 5) - 제목이 위에 */
    .hex-item:nth-child(1) { left: 5.7%; top: 40.9%; }
    .hex-item:nth-child(1) .hex-title { top: -60px; }

    .hex-item:nth-child(3) { left: 39.9%; top: 40.9%; }
    .hex-item:nth-child(3) .hex-title { top: -60px; }

    .hex-item:nth-child(5) { left: 73.8%; top: 40.9%; }
    .hex-item:nth-child(5) .hex-title { top: -60px; }

    /* 상단 행 육각형 (2, 4) - 제목이 아래에 */
    .hex-item:nth-child(2) { left: 22.7%; top: 14.4%; }
    .hex-item:nth-child(2) .hex-title { bottom: -60px; top: auto; }

    .hex-item:nth-child(4) { left: 56.8%; top: 14.4%; }
    .hex-item:nth-child(4) .hex-title { bottom: -60px; top: auto; }
  </style>
</head>
<body>
  <!-- 콘텐츠 영역만 (헤더 제외) -->
  <div class="content">
    <!-- 하단 행 왼쪽 -->
    <div class="hex-item">
      <p class="hex-title">제목을 입력하세요.</p>
      <div class="hexagon">
        <div class="icon-placeholder"></div>
      </div>
    </div>

    <!-- 상단 행 왼쪽 -->
    <div class="hex-item">
      <div class="hexagon">
        <div class="icon-placeholder"></div>
      </div>
      <p class="hex-title">제목을 입력하세요.</p>
    </div>

    <!-- 하단 행 중앙 -->
    <div class="hex-item">
      <p class="hex-title">제목을 입력하세요.</p>
      <div class="hexagon">
        <div class="icon-placeholder"></div>
      </div>
    </div>

    <!-- 상단 행 오른쪽 -->
    <div class="hex-item">
      <div class="hexagon">
        <div class="icon-placeholder"></div>
      </div>
      <p class="hex-title">제목을 입력하세요.</p>
    </div>

    <!-- 하단 행 오른쪽 -->
    <div class="hex-item">
      <p class="hex-title">제목을 입력하세요.</p>
      <div class="hexagon">
        <div class="icon-placeholder"></div>
      </div>
    </div>
  </div>
</body>
</html>
