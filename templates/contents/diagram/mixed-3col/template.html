<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3열 복합 다이어그램</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --color-accent: {{theme.colors.accent}};
      --bg-light: {{theme.background.light}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: grid; grid-template-columns: repeat(3, 1fr);
      gap: 40px; padding: 40px 60px;
    }
    .column {
      border: 1px solid #ddd; padding: 30px;
      display: flex; flex-direction: column;
    }
    .column-title {
      font-size: 18px; font-weight: bold;
      color: var(--color-secondary);
      margin-bottom: 20px; text-align: center;
    }
    .diagram-area { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .item-text { font-size: 13px; line-height: 1.8; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="content">
    {{#each columns}}
    <div class="column">
      <div class="column-title">{{this.title}}</div>
      <div class="diagram-area">
        {{#each this.items}}<div class="item-text">{{this}}</div>{{/each}}
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
