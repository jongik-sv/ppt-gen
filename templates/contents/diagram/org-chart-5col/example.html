<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>조직도 5열 계층 - 예시</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; padding: 30px;
    }
    .level { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
    .box { padding: 15px 30px; text-align: center; font-size: 14px; min-width: 120px; }
    .ceo { background: #1B365D; color: white; }
    .l2 { background: #4A90A4; color: white; }
    .l3 { background: #B8D4E3; }
    .l4, .l5 { background: #E5E5E5; }
    .connector { width: 2px; height: 15px; background: #999; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="content">
    <div class="level"><div class="box ceo">CEO</div></div>
    <div class="connector"></div>
    <div class="level"><div class="box l2">SUB</div><div class="box l2">SUB</div></div>
    <div class="connector"></div>
    <div class="level"><div class="box l3">SUB</div><div class="box l3">SUB</div><div class="box l3">SUB</div><div class="box l3">SUB</div><div class="box l3">SUB</div></div>
    <div class="connector"></div>
    <div class="level"><div class="box l4">SUB</div><div class="box l4">SUB</div><div class="box l4">SUB</div><div class="box l4">SUB</div><div class="box l4">SUB</div></div>
    <div class="connector"></div>
    <div class="level"><div class="box l5">SUB</div><div class="box l5">SUB</div><div class="box l5">SUB</div><div class="box l5">SUB</div><div class="box l5">SUB</div></div>
  </div>
</body>
</html>
