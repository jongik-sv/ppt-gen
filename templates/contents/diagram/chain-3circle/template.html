<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3원 연결 다이어그램</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --color-accent: {{theme.colors.accent}};
      --bg-light: {{theme.background.light}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: flex; justify-content: center; align-items: center;
      padding: 40px;
    }
    .diagram-container { display: flex; align-items: center; gap: 0; }
    .item { display: flex; flex-direction: column; align-items: center; width: 300px; }
    .circle {
      width: 180px; height: 180px; border-radius: 50%;
      background: var(--color-accent);
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 20px;
    }
    .circle img { width: 60px; height: 60px; }
    .item-title {
      font-family: var(--font-heading);
      font-size: 18px; font-weight: bold;
      color: var(--color-secondary);
      margin-bottom: 12px;
    }
    .item-desc { font-size: 13px; color: var(--color-secondary); line-height: 1.6; text-align: center; }
    .connector {
      width: 80px; height: 120px;
      border: 3px solid var(--color-primary);
      border-radius: 60px;
      margin: 0 -40px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="diagram-container">
      {{#each items}}
      <div class="item">
        <div class="circle">
          {{#if this.icon}}<img src="{{this.icon}}" alt="">{{/if}}
        </div>
        <div class="item-title">{{this.title}}</div>
        <div class="item-desc">
          {{#each this.description}}<p>{{this}}</p>{{/each}}
        </div>
      </div>
      {{#unless @last}}<div class="connector"></div>{{/unless}}
      {{/each}}
    </div>
  </div>
</body>
</html>
