semantic_description: |
  현대적인 디자인 시스템을 적용한 2x2 매트릭스 전략 슬라이드.

  **캔버스 (1280x720px):**
  - 배경: #f8fafc (light grey-blue)
  - 추상적 radial-gradient blobs (우측 상단 & 좌측 하단)
  - 그림자: 0 20px 60px rgba(0,0,0,0.15)

  **레이아웃 구조 (Flexbox Row):**

  1. **좌측 매트릭스 섹션 (380px):**
     - 2x2 Grid (gap: 15px, aspect-ratio: 1)
     - 박스 스타일: border-radius 24px, 그림자 효과
     - 박스 색상:
       * 좌상: #5A7268 (짙은 회녹색) - 흰색 텍스트
       * 우상: #7A9A8A (중간 녹색) - 흰색 텍스트
       * 좌하: #9ECEC8 (연한 청록색) - #3A5A4A 어두운 텍스트
       * 우하: #B0DCD6 (연한 청록색) - #3A5A4A 어두운 텍스트
     - **십자 화살표 오버레이 (115% 크기):**
       * 가로/세로 축: 3px 두께, #1e293b 색상
       * 양 끝에 화살표 머리 (CSS border로 구현)
       * 중앙 교차점: 12px 원형, #1e293b, 2px 테두리

  2. **중앙 세로 구분선:**
     - 2px 너비, 60% 높이, #43a047, opacity 0.6
     - 좌우 마진: 60px

  3. **우측 콘텐츠 섹션 (max-width: 550px):**
     - **메인 타이틀:** Poppins 32px, bold, #1e293b
     - **2개 콘텐츠 블록:**
       * 블록 타이틀: FontAwesome 아이콘 (22px, #43a047) + 텍스트 (20px, bold)
       * 블록 본문: 15px, line-height 1.8, #475569
       * 하이라이트 키워드: #43a047, font-weight 500

  **타이포그래피:**
  - 제목: 'Poppins' (Google Fonts)
  - 본문: 'Noto Sans KR' (Google Fonts)
  - 아이콘: FontAwesome 6.5.1

  **핵심 디자인 원칙:**
  - 화살표는 박스 영역을 넘어 115% 확장되어 시각적 강조
  - 부드러운 border-radius (24px)로 모던한 느낌
  - 미묘한 그림자 효과로 깊이감 표현
  - 색상 그라데이션: 짙은 색 → 밝은 색 (좌상 → 우하)

