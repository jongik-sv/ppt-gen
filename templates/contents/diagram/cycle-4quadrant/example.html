<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>4분면 사이클 다이어그램 - 예시</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .cycle-container { position: relative; width: 400px; height: 400px; }
    .pie {
      width: 100%; height: 100%; border-radius: 50%;
      background: conic-gradient(
        #1B365D 0deg 90deg,
        #B8D4E3 90deg 180deg,
        #4A90A4 180deg 270deg,
        #E8E8E8 270deg 360deg
      );
    }
    .quadrant-text { position: absolute; width: 280px; font-size: 13px; line-height: 1.6; }
    .quadrant-text.q0 { top: 50px; right: -320px; }
    .quadrant-text.q1 { top: 50px; left: -320px; text-align: right; }
    .quadrant-text.q2 { bottom: 50px; left: -320px; text-align: right; }
    .quadrant-text.q3 { bottom: 50px; right: -320px; }
    .q-title { font-weight: bold; font-size: 16px; margin-bottom: 8px; }
    .q-subtitle { font-size: 14px; color: #1B365D; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="content">
    <div class="cycle-container">
      <div class="pie"></div>
      <div class="quadrant-text q0">
        <div class="q-title">텍스트를 입력하세요</div>
        <div class="q-subtitle">텍스트를 입력</div>
        <p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p>
      </div>
      <div class="quadrant-text q1">
        <div class="q-title">텍스트를 입력하세요</div>
        <div class="q-subtitle">텍스트를 입력</div>
        <p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p>
      </div>
      <div class="quadrant-text q2">
        <div class="q-title">텍스트를 입력하세요</div>
        <div class="q-subtitle">텍스트를 입력</div>
        <p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p>
      </div>
      <div class="quadrant-text q3">
        <div class="q-title">텍스트를 입력하세요</div>
        <div class="q-subtitle">텍스트를 입력</div>
        <p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p>
      </div>
    </div>
  </div>
</body>
</html>
