<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>4분면 사이클 다이어그램</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --muted-light: {{theme.muted.light}};
      --color-accent: {{theme.colors.accent}};
      --bg-light: {{theme.background.light}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: flex; align-items: center; justify-content: center;
      position: relative;
    }
    .cycle-container { position: relative; width: 400px; height: 400px; }
    .pie {
      width: 100%; height: 100%; border-radius: 50%;
      background: conic-gradient(
        var(--color-primary) 0deg 90deg,
        var(--muted-light) 90deg 180deg,
        var(--color-accent) 180deg 270deg,
        #E8E8E8 270deg 360deg
      );
    }
    .quadrant-text {
      position: absolute; width: 280px;
      font-size: 13px; line-height: 1.6;
    }
    .quadrant-text.q1 { top: 20px; left: 480px; }
    .quadrant-text.q2 { top: 20px; right: 480px; text-align: right; }
    .quadrant-text.q3 { bottom: 20px; right: 480px; text-align: right; }
    .quadrant-text.q4 { bottom: 20px; left: 480px; }
    .q-title { font-weight: bold; font-size: 16px; margin-bottom: 8px; }
    .q-subtitle { font-size: 14px; color: var(--color-primary); margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="content">
    <div class="cycle-container">
      <div class="pie"></div>
    </div>
    {{#each quadrants}}
    <div class="quadrant-text q{{@index}}">
      <div class="q-title">{{this.title}}</div>
      <div class="q-subtitle">{{this.subtitle}}</div>
      {{#each this.items}}<p>{{this}}</p>{{/each}}
    </div>
    {{/each}}
  </div>
</body>
</html>
