<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3원 벤다이어그램</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --muted-light: {{theme.muted.light}};
      --bg-light: {{theme.background.light}};
      --font-heading: {{theme.fonts.heading}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px;
      height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h2 { font-size: 24px; color: var(--color-primary); margin-bottom: 8px; }
    .header p { font-size: 14px; color: var(--color-secondary); }
    .diagram { display: flex; align-items: center; justify-content: center; gap: 0; position: relative; }
    .connector-left, .connector-right {
      width: 60px; height: 200px;
      border: 3px solid var(--color-primary);
      border-radius: 0;
    }
    .connector-left { border-right: none; border-radius: 100px 0 0 100px; }
    .connector-right { border-left: none; border-radius: 0 100px 100px 0; }
    .circle {
      width: 200px; height: 200px;
      border-radius: 50%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px;
      font-size: 13px; line-height: 1.6;
      color: var(--color-secondary);
    }
    .circle.left { background: linear-gradient(90deg, var(--muted-light) 50%, #A8C5D9 50%); }
    .circle.center { background: #A8C5D9; }
    .circle.right { background: linear-gradient(90deg, #A8C5D9 50%, var(--muted-light) 50%); }
    .bottom-text { margin-top: 30px; text-align: center; }
    .bottom-text p { font-size: 13px; color: var(--color-secondary); line-height: 1.8; }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <h2>{{title}}</h2>
      <p>{{subtitle}}</p>
    </div>
    <div class="diagram">
      <div class="connector-left"></div>
      {{#each circles}}
      <div class="circle {{#if @first}}left{{else if @last}}right{{else}}center{{/if}}">
        {{#each this.items}}<p>{{this}}</p>{{/each}}
      </div>
      {{/each}}
      <div class="connector-right"></div>
    </div>
    <div class="bottom-text">
      {{#each bottom_items}}<p>{{this}}</p>{{/each}}
    </div>
  </div>
</body>
</html>
