<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>3원 벤다이어그램 - 예시</title>
  <style>
    :root {
      --color-primary: #1B365D;
      --color-secondary: #333333;
      --muted-light: #E5E5E5;
      --bg-light: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: 'Noto Sans KR', sans-serif;
      display: flex; flex-direction: column;
      align-items: center; padding: 40px;
    }
    .header { text-align: center; margin-bottom: 30px; }
    .header h2 { font-size: 24px; color: var(--color-primary); margin-bottom: 8px; }
    .header p { font-size: 14px; color: var(--color-secondary); }
    .diagram { display: flex; align-items: center; justify-content: center; }
    .connector-left, .connector-right {
      width: 60px; height: 200px;
      border: 3px solid var(--color-primary);
    }
    .connector-left { border-right: none; border-radius: 100px 0 0 100px; }
    .connector-right { border-left: none; border-radius: 0 100px 100px 0; }
    .circle {
      width: 200px; height: 200px; border-radius: 50%;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center; padding: 20px;
      font-size: 13px; line-height: 1.6;
    }
    .circle.left { background: linear-gradient(90deg, #E5E5E5 50%, #A8C5D9 50%); }
    .circle.center { background: #A8C5D9; }
    .circle.right { background: linear-gradient(90deg, #A8C5D9 50%, #E5E5E5 50%); }
    .bottom-text { margin-top: 30px; text-align: center; }
    .bottom-text p { font-size: 13px; line-height: 1.8; }
  </style>
</head>
<body>
  <div class="content">
    <div class="header">
      <h2>{{중제목}}</h2>
      <p>{{본문}}</p>
    </div>
    <div class="diagram">
      <div class="connector-left"></div>
      <div class="circle left"><p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p></div>
      <div class="circle center"><p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p></div>
      <div class="circle right"><p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p></div>
      <div class="connector-right"></div>
    </div>
    <div class="bottom-text">
      <p>{{본문}}</p><p>{{본문}}</p><p>{{본문}}</p>
    </div>
  </div>
</body>
</html>
