# Infographic Template - Percent Dot Grid
id: percent-dot-01
name: 퍼센트 도트 그리드
category: infographic
description: 10x10 도트 그리드로 퍼센트를 시각화하는 인포그래픽 (복잡 오브젝트)

source:
  file: "깔끔이 딥그린.pptx"
  slide: 6
  extracted_at: "2026-01-11"

quality: medium  # 복잡한 도형 그룹 → HTML 렌더링
theme: deep-green
render_method: html  # 도트가 300개 이상이므로 HTML로 렌더링

layout:
  type: infographic
  structure: 3-column-percent
  header_height: "22%"

placeholders:
  - name: page_title
    type: text
    required: true
    sample: "제목을 입력해 주세요."

  - name: page_subtitle
    type: text
    required: false
    sample: "간략한 설명을 적어주세요."

  - name: items
    type: array
    min: 1
    max: 4
    item_schema:
      - name: percent
        type: number
        min: 0
        max: 100
      - name: title
        type: text
      - name: description
        type: text
    sample:
      - { percent: 56, title: "제목을 입력하세요.", description: "Then you say I wanna dance The music's got me going." }
      - { percent: 29, title: "제목을 입력하세요.", description: "Then you say I wanna dance The music's got me going." }
      - { percent: 63, title: "제목을 입력하세요.", description: "Then you say I wanna dance The music's got me going." }

object_extraction:
  detected: true
  reason: "도형 그룹 300개 이상 (10x10 그리드 × 3)"
  saved_to: "objects/infographic/dot-grid-10x10"

semantic_description: |
  퍼센트 시각화 인포그래픽. 3열 배치.
  각 열에 10x10 도트 그리드(총 100개 도트).
  채워진 도트 수로 퍼센트 표시.
  그리드 위에 큰 퍼센트 숫자, 아래에 제목과 설명.

match_keywords: [퍼센트, 비율, 도트, 그리드, 통계, 인포그래픽]
