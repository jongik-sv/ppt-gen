<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>{{page_title}} - Infographic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: {{theme.primary}};
      --secondary: {{theme.secondary}};
      --accent: {{theme.accent}};
      --muted: #6F886A;
      --dot-empty: #E8E8E8;
    }

    .slide {
      width: 1920px;
      height: 1080px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 22%;
      padding: 60px 110px;
    }

    .header-accent {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header-accent span {
      width: 8px;
      height: 8px;
      background: var(--primary);
    }

    .header-accent span:last-child {
      background: var(--accent);
    }

    .page-title {
      font-size: 32px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: var(--muted);
    }

    .content {
      position: absolute;
      top: 26%;
      left: 6%;
      right: 6%;
      bottom: 8%;
      display: flex;
      justify-content: space-around;
    }

    .percent-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 28%;
    }

    .percent-value {
      font-size: 48px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 16px;
    }

    .dot-grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 6px;
      margin-bottom: 24px;
    }

    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--dot-empty);
    }

    .dot.filled {
      background: var(--primary);
    }

    .item-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 12px;
      text-align: center;
    }

    .item-description {
      font-size: 14px;
      color: var(--muted);
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="header">
      <div class="header-accent">
        <span></span>
        <span></span>
      </div>
      <h1 class="page-title">{{page_title}}</h1>
      {{#if page_subtitle}}
      <p class="page-subtitle">{{page_subtitle}}</p>
      {{/if}}
    </div>

    <div class="content">
      {{#each items}}
      <div class="percent-item">
        <div class="percent-value">{{this.percent}}%</div>
        <div class="dot-grid" data-percent="{{this.percent}}">
          <!-- 100개 도트 (JavaScript로 채움) -->
        </div>
        <h3 class="item-title">{{this.title}}</h3>
        <p class="item-description">{{this.description}}</p>
      </div>
      {{/each}}
    </div>
  </div>

  <script>
    document.querySelectorAll('.dot-grid').forEach(grid => {
      const percent = parseInt(grid.dataset.percent) || 0;
      for (let i = 0; i < 100; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i < percent ? ' filled' : '');
        grid.appendChild(dot);
      }
    });
  </script>
</body>
</html>
