<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>Bar Chart - Content Only</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary: #22523B;
      --secondary: #153325;
      --accent: #479374;
    }

    /* 콘텐츠 영역만 (22% ~ 90%) */
    .content {
      width: 1920px;
      height: 734px;
      background: white;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px 8%;
    }

    .chart-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1월', '2월', '3월', '4월', '5월', '6월'],
        datasets: [
          {
            label: '계열1',
            data: [65, 59, 80, 81, 56, 55],
            backgroundColor: '#22523B'
          },
          {
            label: '계열2',
            data: [28, 48, 40, 19, 86, 27],
            backgroundColor: '#479374'
          },
          {
            label: '계열3',
            data: [18, 28, 30, 39, 46, 47],
            backgroundColor: '#99C7BF'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              font: { size: 14, family: 'Noto Sans KR' }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: { color: '#E8E8E8' }
          },
          x: {
            grid: { display: false }
          }
        }
      }
    });
  </script>
</body>
</html>
