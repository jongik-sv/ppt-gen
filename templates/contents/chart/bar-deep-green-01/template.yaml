# Chart Template - Deep Green Bar Chart
id: chart-bar-deep-green-01
name: 딥그린 막대 차트
category: chart
description: 세로 막대 차트 콘텐츠 (헤더 영역 제외)

source:
  file: "깔끔이 딥그린.pptx"
  slide: 4
  extracted_at: "2026-01-11"

quality: high
theme: deep-green
render_method: library  # Chart.js 사용

layout:
  type: chart
  structure: single-chart
  content_only: true  # 콘텐츠 영역만 (헤더 제외)
  dimensions:
    width: 1920px
    height: 734px

placeholders:
  - name: chart_data
    type: object
    required: true
    schema:
      labels:
        type: array
        sample: ["1월", "2월", "3월", "4월"]
      datasets:
        type: array
        item_schema:
          - name: label
            type: text
          - name: data
            type: array
          - name: backgroundColor
            type: color
    sample:
      labels: ["1월", "2월", "3월", "4월", "5월", "6월"]
      datasets:
        - label: "계열1"
          data: [65, 59, 80, 81, 56, 55]
          backgroundColor: "#22523B"
        - label: "계열2"
          data: [28, 48, 40, 19, 86, 27]
          backgroundColor: "#479374"
        - label: "계열3"
          data: [18, 28, 30, 39, 46, 47]
          backgroundColor: "#99C7BF"

semantic_description: |
  세로 막대 차트 콘텐츠.
  Chart.js 라이브러리로 렌더링 후 이미지 삽입.
  헤더(제목/부제목)는 문서 양식에서 관리.

match_keywords: [차트, 막대, 그래프, 데이터, 통계]
