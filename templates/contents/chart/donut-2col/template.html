<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>2열 도넛 차트</title>
  <style>
    :root {
      --color-primary: {{theme.colors.primary}};
      --color-secondary: {{theme.colors.secondary}};
      --color-accent: {{theme.colors.accent}};
      --bg-neutral: {{theme.background.neutral}};
      --bg-light: {{theme.background.light}};
      --font-body: {{theme.fonts.body}};
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: var(--bg-light);
      font-family: var(--font-body), sans-serif;
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 100px; padding: 60px 200px;
    }
    .chart-col { display: flex; flex-direction: column; align-items: center; }
    .donut-container { position: relative; width: 280px; height: 280px; margin-bottom: 30px; }
    .donut {
      width: 100%; height: 100%; border-radius: 50%;
      background: conic-gradient(var(--color-accent) 0% var(--fill-percent), var(--bg-neutral) var(--fill-percent) 100%);
      display: flex; align-items: center; justify-content: center;
    }
    .donut-inner {
      width: 180px; height: 180px; border-radius: 50%;
      background: var(--bg-light);
      display: flex; align-items: center; justify-content: center;
      font-size: 48px; font-weight: bold;
      color: var(--color-accent);
    }
    .segments {
      position: absolute; top: -30px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 4px;
    }
    .segment { width: 20px; height: 10px; background: var(--bg-neutral); border-radius: 2px; }
    .segment.active { background: var(--color-primary); }
    .chart-title {
      font-size: 16px; font-weight: bold;
      color: var(--color-secondary);
      margin-bottom: 15px;
    }
    .chart-items { font-size: 13px; line-height: 1.8; text-align: center; }
  </style>
</head>
<body>
  <div class="content">
    {{#each charts}}
    <div class="chart-col">
      <div class="donut-container">
        <div class="segments">
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
        </div>
        <div class="donut" style="--fill-percent: {{this.percent}}">
          <div class="donut-inner">{{this.percent}}</div>
        </div>
      </div>
      <div class="chart-title">{{this.title}}</div>
      <div class="chart-items">
        {{#each this.items}}<p>{{this}}</p>{{/each}}
      </div>
    </div>
    {{/each}}
  </div>
</body>
</html>
