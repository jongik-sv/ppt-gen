<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=734">
  <title>2열 도넛 차트 - 예시</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    .content {
      width: 1920px; height: 734px;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 100px; padding: 60px 200px;
    }
    .chart-col { display: flex; flex-direction: column; align-items: center; }
    .donut-container { position: relative; width: 280px; height: 280px; margin-bottom: 30px; }
    .donut {
      width: 100%; height: 100%; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .donut.d25 { background: conic-gradient(#D35400 0% 25%, #E5E5E5 25% 100%); }
    .donut.d50 { background: conic-gradient(#D35400 0% 50%, #E5E5E5 50% 100%); }
    .donut-inner {
      width: 180px; height: 180px; border-radius: 50%;
      background: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 48px; font-weight: bold;
      color: #D35400;
    }
    .segments {
      position: absolute; top: -30px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 4px;
    }
    .segment { width: 20px; height: 10px; background: #E5E5E5; border-radius: 2px; }
    .segment.active { background: #1B365D; }
    .chart-title { font-size: 16px; font-weight: bold; margin-bottom: 15px; }
    .chart-items { font-size: 13px; line-height: 1.8; text-align: center; }
  </style>
</head>
<body>
  <div class="content">
    <div class="chart-col">
      <div class="donut-container">
        <div class="segments">
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
        </div>
        <div class="donut d25">
          <div class="donut-inner">25%</div>
        </div>
      </div>
      <div class="chart-title">{{소제목}}</div>
      <div class="chart-items">
        <p>가나다라마바사 가나다라마바사</p>
        <p>가나다라마바사 가나다라마바사</p>
        <p>가나다라마바사 가나다라마바사</p>
      </div>
    </div>
    <div class="chart-col">
      <div class="donut-container">
        <div class="segments">
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment active"></div>
          <div class="segment"></div>
          <div class="segment"></div>
          <div class="segment"></div>
        </div>
        <div class="donut d50">
          <div class="donut-inner">50%</div>
        </div>
      </div>
      <div class="chart-title">{{소제목}}</div>
      <div class="chart-items">
        <p>가나다라마바사 가나다라마바사</p>
        <p>가나다라마바사 가나다라마바사</p>
        <p>가나다라마바사 가나다라마바사</p>
      </div>
    </div>
  </div>
</body>
</html>
