        - 실시간 가시성 확보
        - AI 기반 경로 최적화
      goals:
        - 재고 정확도: 95% → 99.5%
        - 배송 리드타임: 30% 단축
        - 운영 비용: 20% 절감
    layout_key: problem-solution
    description: |
