      ■ 레이아웃 구성:
        - 좌측 50%: Problem (문제점/Pain Point) 영역 - 붉은 계열 악센트
        - 우측 50%: Solution (해결책/Cure) 영역 - 녹색/파란 계열 악센트
        - 중앙에 세로 구분선 또는 VS 아이콘
        - 하단에 목표 지표 3개 카드

      ■ 타이포그래피:
        - 슬라이드 타이틀: Bold 32pt, 상단 좌측 정렬
        - 섹션 라벨 "Problem" / "Solution": Bold 14pt, 대문자, 악센트 컬러
        - 항목 텍스트: Regular 14pt, 불릿 리스트
        - 목표 수치: Bold 28pt (숫자), Regular 12pt (라벨)

      ■ 비주얼 요소:
        - Problem 영역: 연한 빨강 배경 (#FFF5F5) 또는 빨강 left-border 4px
        - Solution 영역: 연한 녹색 배경 (#F0FFF4) 또는 녹색 left-border 4px
