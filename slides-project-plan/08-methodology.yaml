title: 수행 방법론
layout: flow-horizontal
content:
  title: Agile-Waterfall 하이브리드
  steps:
    - name: 분석
      period: 8주
      outputs:
        - 요구사항정의서
        - AS-IS 분석서
    - name: 설계
      period: 8주
      outputs:
        - 아키텍처설계서
        - DB 설계서
        - 화면설계서
    - name: 개발
      period: 16주
      outputs:
        - 소스코드
        - 단위테스트결과서
    - name: 테스트/이행
      period: 12주
      outputs:
        - 테스트결과서
        - 이행계획서
