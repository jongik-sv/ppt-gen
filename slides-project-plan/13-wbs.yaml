title: 상세 WBS
layout: tree-diagram
content:
  title: 작업분류체계 (WBS)
  structure:
    - level: 1
      name: 프로젝트 관리 (PM)
      children:
        - name: 착수 관리
          children:
            - 킥오프 회의
            - 프로젝트 환경 구축
            - 표준/절차 수립
        - name: 진행 관리
          children:
            - 주간보고
            - 이슈/위험 관리
            - 변경 관리
    - level: 2
      name: 분석 (Analysis)
      children:
        - name: 현행 분석
          children:
            - AS-IS 업무 프로세스 분석
            - AS-IS 시스템 분석
            - 데이터 현황 분석
        - name: 요구사항 분석
          children:
            - 이해관계자 인터뷰
            - 기능 요구사항 정의
            - 비기능 요구사항 정의
    - level: 3
      name: 설계 (Design)
      children:
        - name: 아키텍처 설계
        - name: 애플리케이션 설계
        - name: 인터페이스 설계
        - name: 데이터베이스 설계
    - level: 4
      name: 개발 (Development)
      children:
        - name: 공통 모듈 개발
        - name: WMS 개발
        - name: TMS 개발
        - name: OMS 개발
        - name: Dashboard 개발
        - name: 인터페이스 개발
    - level: 5
      name: 테스트 (Test)
      children:
        - 단위 테스트
        - 통합 테스트
        - 성능 테스트
        - 보안 테스트
        - 사용자 인수 테스트 (UAT)
    - level: 6
      name: 이행 (Deployment)
      children:
        - name: 이행 준비
        - name: 시스템 전환
        - name: 안정화
