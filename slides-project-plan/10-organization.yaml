title: 프로젝트 조직 및 역할
layout: org-chart
content:
  title: 조직별 역할 및 책임 (R&R)
  structure:
    level_1:
      - role: 발주기관 PM
        name: 정민호 부장
        responsibility: 프로젝트 총괄 관리, 의사결정
    level_2:
      - role: 수행사 PM
        name: 김철수 차장
        responsibility: 프로젝트 수행 총괄, 품질/위험 관리
      - role: PMO
        name: 이영희 과장
        responsibility: 프로젝트 관리 지원, 품질 검토
    level_3:
      - role: AA (아키텍트)
        name: 박준형 책임
        responsibility: 시스템 설계, 아키텍처 검토
      - role: 개발 리더
        name: 최수진 선임
        responsibility: 개발 총괄, 기술 이슈 해결
      - role: QA 담당
        name: 한미영 대리
        responsibility: 품질 관리, 테스트 총괄
      - role: DBA
        name: 오현우 대리
        responsibility: DB 설계 및 튜닝
  team_size: 총 8명, 78MM
