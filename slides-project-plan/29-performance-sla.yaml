title: 성능 요구사항 및 SLA
layout: two-column
content:
  left:
    type: box
    title: 성능 목표
    metrics:
      - category: 응답시간
        items:
          - name: 화면 조회
            target: 평균 2초 이내
          - name: API 응답
            target: 평균 500ms 이내
          - name: 리포트 생성
            target: 30초 이내
      - category: 처리량
        items:
          - name: 동시 사용자
            target: 500명 이상
          - name: 일일 처리량
            target: 50,000건/일
          - name: 피크 TPS
            target: 100 TPS
      - category: 가용성
        items:
          - name: 시스템 가용률
            target: 99.5% 이상
          - name: 계획된 다운타임
            target: 월 4시간 이내
  right:
    type: box
    title: SLA (서비스 수준 협약)
    items:
      - name: 시스템 가용성
        level: 월 99.5% 이상
        penalty: 미달 시 다음 월 유지보수비 10% 감면
      - name: 장애 대응
        levels:
          - level: 긴급
            target: 30분 내 초동대응
          - level: 일반
            target: 4시간 내 해결
      - name: 데이터 백업
        level: 일일 백업, 30일 보관
        penalty: 복구 실패 시 책임
      - name: 재고 정확도
        level: 99.5% 이상
        report: 주간 리포트 제공
