title: 시스템 아키텍처
layout: architecture-diagram
content:
  title: AWS 클라우드 기반 MSA 아키텍처
  tiers:
    - name: 사용자 영역
      components:
        - 웹 브라우저
        - 모바일 앱
        - PDA
        - 외부 시스템
    - name: CDN
      components:
        - AWS CloudFront
    - name: VPC (10.0.0.0/16)
      subnets:
        - name: Public Subnet (10.0.1.0/24)
          components:
            - ALB
            - NAT Gateway
        - name: Private Subnet (10.0.2.0/24)
          components:
            - EKS Cluster
              pods:
                - WMS Pods
                - TMS Pods
                - OMS Pods
                - Dashboard Pods
        - name: Data Subnet (10.0.3.0/24)
          components:
            - RDS PostgreSQL
            - ElastiCache Redis
            - S3 (파일저장)
