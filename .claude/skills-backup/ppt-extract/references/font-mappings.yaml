# Font Mappings - 폰트 대체 매핑 정의
# 상용/누락 폰트 → Google Fonts 무료 대체
#
# 사용법:
#   from font_manager import FontManager
#   fm = FontManager(mappings_file="font-mappings.yaml")

# 폰트 매핑 (원본 → 대체)
mappings:
  # ===== 본고딕 계열 (Adobe/산돌) =====
  "본고딕": "Noto Sans KR"
  "본고딕 Medium": "Noto Sans KR"
  "본고딕 Normal": "Noto Sans KR"
  "본고딕 Bold": "Noto Sans KR"
  "본고딕 Light": "Noto Sans KR"
  "본고딕 ExtraLight": "Noto Sans KR"
  "본고딕 SemiBold": "Noto Sans KR"
  "Source Han Sans": "Noto Sans KR"
  "Source Han Sans K": "Noto Sans KR"

  # ===== 본명조 계열 =====
  "본명조": "Noto Serif KR"
  "본명조 Regular": "Noto Serif KR"
  "본명조 Bold": "Noto Serif KR"
  "본명조 Light": "Noto Serif KR"
  "Source Han Serif": "Noto Serif KR"
  "Source Han Serif K": "Noto Serif KR"

  # ===== 산돌 계열 =====
  "산돌고딕": "Noto Sans KR"
  "산돌고딕 Neo": "Noto Sans KR"
  "산돌명조": "Noto Serif KR"
  "Sandoll Gothic": "Noto Sans KR"

  # ===== 윤고딕 계열 =====
  "윤고딕": "Noto Sans KR"
  "윤고딕 100": "Noto Sans KR"
  "윤고딕 300": "Noto Sans KR"
  "윤고딕 700": "Noto Sans KR"
  "Yoon Gothic": "Noto Sans KR"

  # ===== Windows 시스템 폰트 =====
  "맑은 고딕": "Noto Sans KR"
  "Malgun Gothic": "Noto Sans KR"
  "굴림": "Noto Sans KR"
  "Gulim": "Noto Sans KR"
  "바탕": "Noto Serif KR"
  "Batang": "Noto Serif KR"
  "돋움": "Noto Sans KR"
  "Dotum": "Noto Sans KR"
  "궁서": "Noto Serif KR"
  "Gungsuh": "Noto Serif KR"

  # ===== macOS 시스템 폰트 =====
  "Apple SD Gothic Neo": "Noto Sans KR"
  "AppleGothic": "Noto Sans KR"
  "Apple Myungjo": "Noto Serif KR"

  # ===== 나눔 계열 (Google Fonts 직접 제공) =====
  "나눔고딕": "Nanum Gothic"
  "NanumGothic": "Nanum Gothic"
  "나눔명조": "Nanum Myeongjo"
  "NanumMyeongjo": "Nanum Myeongjo"
  "나눔바른고딕": "Nanum Gothic"
  "NanumBarunGothic": "Nanum Gothic"
  "나눔스퀘어": "Nanum Gothic"
  "NanumSquare": "Nanum Gothic"
  "나눔펜스크립트": "Nanum Pen Script"
  "NanumPenScript": "Nanum Pen Script"

  # ===== 영문 시스템 폰트 =====
  "Arial": "Roboto"
  "Helvetica": "Roboto"
  "Helvetica Neue": "Roboto"
  "Times New Roman": "Roboto Serif"
  "Times": "Roboto Serif"
  "Georgia": "Roboto Serif"
  "Verdana": "Roboto"
  "Tahoma": "Roboto"
  "Trebuchet MS": "Roboto"
  "Calibri": "Roboto"
  "Cambria": "Roboto Serif"

  # ===== 프레젠테이션 전용 폰트 =====
  "Century Gothic": "Poppins"
  "Futura": "Poppins"
  "Gill Sans": "Roboto"
  "Franklin Gothic": "Roboto"
  "Impact": "Roboto"

# Google Fonts 메타데이터
google_fonts:
  "Noto Sans KR":
    weights: [100, 300, 400, 500, 700, 900]
    category: "sans-serif"
    korean: true
    url: "https://fonts.google.com/specimen/Noto+Sans+KR"
    description: "구글/어도비 합작 한글 고딕체. 본고딕과 동일한 디자인."

  "Noto Serif KR":
    weights: [200, 300, 400, 500, 600, 700, 900]
    category: "serif"
    korean: true
    url: "https://fonts.google.com/specimen/Noto+Serif+KR"
    description: "구글/어도비 합작 한글 명조체. 본명조와 동일한 디자인."

  "Nanum Gothic":
    weights: [400, 700, 800]
    category: "sans-serif"
    korean: true
    url: "https://fonts.google.com/specimen/Nanum+Gothic"
    description: "네이버 나눔글꼴 고딕체."

  "Nanum Myeongjo":
    weights: [400, 700, 800]
    category: "serif"
    korean: true
    url: "https://fonts.google.com/specimen/Nanum+Myeongjo"
    description: "네이버 나눔글꼴 명조체."

  "Nanum Pen Script":
    weights: [400]
    category: "handwriting"
    korean: true
    url: "https://fonts.google.com/specimen/Nanum+Pen+Script"
    description: "네이버 나눔글꼴 손글씨체."

  "Roboto":
    weights: [100, 300, 400, 500, 700, 900]
    category: "sans-serif"
    korean: false
    url: "https://fonts.google.com/specimen/Roboto"
    description: "구글 기본 영문 고딕체. Android 시스템 폰트."

  "Roboto Serif":
    weights: [100, 300, 400, 500, 700, 900]
    category: "serif"
    korean: false
    url: "https://fonts.google.com/specimen/Roboto+Serif"
    description: "구글 영문 세리프체."

  "Poppins":
    weights: [100, 200, 300, 400, 500, 600, 700, 800, 900]
    category: "sans-serif"
    korean: false
    url: "https://fonts.google.com/specimen/Poppins"
    description: "기하학적 산세리프. 프레젠테이션에 적합."

  "Open Sans":
    weights: [300, 400, 500, 600, 700, 800]
    category: "sans-serif"
    korean: false
    url: "https://fonts.google.com/specimen/Open+Sans"
    description: "가독성 높은 영문 고딕체."

# 폴백 체인 (우선순위 순)
fallback_chains:
  korean_sans:
    - "Noto Sans KR"
    - "Nanum Gothic"
    - "Malgun Gothic"
    - "Apple SD Gothic Neo"
    - "sans-serif"

  korean_serif:
    - "Noto Serif KR"
    - "Nanum Myeongjo"
    - "Batang"
    - "Apple Myungjo"
    - "serif"

  english_sans:
    - "Roboto"
    - "Open Sans"
    - "Arial"
    - "Helvetica"
    - "sans-serif"

  english_serif:
    - "Roboto Serif"
    - "Georgia"
    - "Times New Roman"
    - "serif"
