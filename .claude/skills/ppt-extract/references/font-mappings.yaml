# 기본 폴백 (모든 매핑 실패 시)
defaults:
  korean:
    sans: 맑은 고딕
    serif: 바탕
    mono: Consolas

  english:
    sans: Arial
    serif: Times New Roman
    mono: Courier New

  # 플랫폼별 기본값
  windows:
    korean_sans: 맑은 고딕
    korean_serif: 바탕
    english_sans: Arial
    english_serif: Times New Roman

  macos:
    korean_sans: Apple SD Gothic Neo
    korean_serif: AppleMyungjo
    english_sans: Helvetica Neue
    english_serif: Times New Roman

  linux:
    korean_sans: Noto Sans KR
    korean_serif: Noto Serif KR
    english_sans: Noto Sans
    english_serif: Noto Serif

