# 폰트 대체 매핑
# font-manager.py에서 사용
#
# 시스템에 설치되지 않은 폰트를 대체 폰트로 매핑
# 우선순위: 첫 번째 항목이 가장 우선

# 한글 폰트 매핑
korean:
  # 프리텐다드 계열
  Pretendard:
    - Pretendard Variable
    - Pretendard
    - Noto Sans KR
    - 맑은 고딕
    - Malgun Gothic
    - Apple SD Gothic Neo
    - NanumGothic
    - Arial

  Pretendard Variable:
    - Pretendard
    - Noto Sans KR
    - 맑은 고딕
    - Malgun Gothic

  # 나눔 계열
  NanumGothic:
    - 나눔고딕
    - Noto Sans KR
    - 맑은 고딕
    - Malgun Gothic

  나눔고딕:
    - NanumGothic
    - Noto Sans KR
    - 맑은 고딕

  NanumMyeongjo:
    - 나눔명조
    - Noto Serif KR
    - 바탕
    - Batang

  나눔명조:
    - NanumMyeongjo
    - Noto Serif KR
    - 바탕

  NanumBarunGothic:
    - 나눔바른고딕
    - NanumGothic
    - Noto Sans KR
    - 맑은 고딕

  # 본고딕/본명조
  Noto Sans KR:
    - 본고딕
    - Source Han Sans KR
    - Pretendard
    - 맑은 고딕
    - Malgun Gothic

  본고딕:
    - Noto Sans KR
    - Source Han Sans KR
    - 맑은 고딕

  Noto Serif KR:
    - 본명조
    - Source Han Serif KR
    - 바탕
    - Batang

  본명조:
    - Noto Serif KR
    - Source Han Serif KR
    - 바탕

  # 시스템 기본
  맑은 고딕:
    - Malgun Gothic
    - Noto Sans KR
    - NanumGothic
    - Apple SD Gothic Neo

  Malgun Gothic:
    - 맑은 고딕
    - Noto Sans KR
    - NanumGothic

  굴림:
    - Gulim
    - 맑은 고딕
    - NanumGothic

  돋움:
    - Dotum
    - 맑은 고딕
    - NanumGothic

  바탕:
    - Batang
    - Noto Serif KR
    - NanumMyeongjo

  궁서:
    - Gungsuh
    - 바탕
    - Noto Serif KR

  # 카카오 폰트
  KakaoBold:
    - Kakao Bold
    - Pretendard
    - 맑은 고딕

  # 배민 폰트
  배민 을지로체:
    - BMEULJIRO
    - 맑은 고딕

  배민 한나체:
    - BMHANNAPro
    - 맑은 고딕

  # 스포카 한 산스
  Spoqa Han Sans:
    - Spoqa Han Sans Neo
    - Noto Sans KR
    - 맑은 고딕

  Spoqa Han Sans Neo:
    - Spoqa Han Sans
    - Noto Sans KR
    - 맑은 고딕

